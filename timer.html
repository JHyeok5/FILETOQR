<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="FileToQR - 타이머 페이지">
  <meta name="keywords" content="QR 코드, 타이머, 무료, FileToQR">
  <title>FileToQR - 타이머</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="alternate" hreflang="ko" href="/timer.html">
  <link rel="alternate" hreflang="en" href="/en/timer.html">
  <link rel="alternate" hreflang="zh" href="/zh/timer.html">
  <link rel="alternate" hreflang="ja" href="/ja/timer.html">
  <link rel="alternate" hreflang="x-default" href="/timer.html">
  <link rel="stylesheet" href="/assets/css/tailwind-built.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <link rel="stylesheet" href="/assets/css/components/qr-generator.css">
  <script type="module" src="/assets/js/qr-generator/qr-generator.js"></script>
  <script type="module" src="/assets/js/qr-generator/file-to-qr-core.js"></script>
  <script type="module" src="/assets/js/pages/timer.js"></script>
</head>
<body class="bg-slate-50 text-slate-700 min-h-screen flex flex-col antialiased font-sans">
  <div id="header-container" class="sticky top-0 z-50"></div>

  <div id="ad-header" class="ad-container my-4 text-center bg-slate-100 py-2">
    <div class="ad-label text-xs text-slate-500">Advertisement</div>
    <div class="ad-slot">
      <!-- Replace with your actual ad client and slot IDs -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <main id="main-container" class="flex-grow w-full mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 max-w-3xl">
    <div class="bg-white rounded-xl shadow-xl p-6 sm:p-8 md:p-10">
      <header class="mb-8 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-slate-900 leading-snug">Timer, Stopwatch & Pomodoro</h1>
        <p class="mt-2 text-lg text-slate-600 leading-relaxed">Manage your time effectively with our versatile timers.</p>
      </header>

      <!-- Timer Tabs -->
      <nav class="timer-tabs mb-8 flex justify-center gap-2 sm:gap-3 border-b border-slate-200 pb-4">
        <button class="timer-tab-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out active-tab" data-tab="timer">Timer</button>
        <button class="timer-tab-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out" data-tab="stopwatch">Stopwatch</button>
        <button class="timer-tab-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out" data-tab="pomodoro">Pomodoro</button>
      </nav>

      <!-- Timer Section -->
      <section id="timer-section" class="timer-content text-center py-6">
        <div class="timer-display text-6xl sm:text-7xl md:text-8xl font-mono font-bold text-slate-800 mb-6 tracking-wider">00:00:00</div>
        <div class="mb-6 space-x-2 sm:space-x-4">
          <input type="number" id="hours" min="0" placeholder="HH" class="w-20 sm:w-24 p-2 text-lg border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 text-center">
          <input type="number" id="minutes" min="0" max="59" placeholder="MM" class="w-20 sm:w-24 p-2 text-lg border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 text-center">
          <input type="number" id="seconds" min="0" max="59" placeholder="SS" class="w-20 sm:w-24 p-2 text-lg border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 text-center">
        </div>
        <div class="space-x-2 sm:space-x-3">
          <button id="start-timer" class="px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95">Start</button>
          <button id="pause-timer" class="px-6 py-2.5 bg-purple-600 text-white font-semibold rounded-md shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95 hidden">Pause</button>
          <button id="reset-timer" class="px-6 py-2.5 border border-slate-300 text-slate-700 font-semibold rounded-md shadow-sm hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95">Reset</button>
        </div>
      </section>

      <!-- Stopwatch Section -->
      <section id="stopwatch-section" class="timer-content hidden text-center py-6">
        <div class="stopwatch-display text-6xl sm:text-7xl md:text-8xl font-mono font-bold text-slate-800 mb-6 tracking-wider">00:00:00<span class="text-4xl md:text-5xl text-slate-500">.000</span></div>
        <div class="space-x-2 sm:space-x-3 mb-6">
          <button id="start-stopwatch" class="px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95">Start</button>
          <button id="pause-stopwatch" class="px-6 py-2.5 bg-purple-600 text-white font-semibold rounded-md shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95 hidden">Pause</button>
          <button id="reset-stopwatch" class="px-6 py-2.5 border border-slate-300 text-slate-700 font-semibold rounded-md shadow-sm hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95">Reset</button>
          <button id="lap-stopwatch" class="px-6 py-2.5 bg-green-500 text-white font-semibold rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95 disabled:opacity-50">Lap</button>
        </div>
        <div id="laps-list" class="text-left max-w-md mx-auto bg-slate-50 p-4 rounded-lg border border-slate-200 max-h-60 overflow-y-auto shadow-inner">
          <h3 class="text-lg font-semibold text-slate-700 mb-2 sticky top-0 bg-slate-50 py-1 leading-relaxed">Laps:</h3>
          <ul class="text-sm text-slate-600 space-y-1 leading-normal"></ul>
        </div>
      </section>

      <!-- Pomodoro Section -->
      <section id="pomodoro-section" class="timer-content hidden text-center py-6">
        <div id="current-mode-time" class="text-6xl sm:text-7xl md:text-8xl font-mono font-bold text-slate-800 mb-4 tracking-wider">25:00</div>
        <div id="current-mode-label" class="text-xl text-purple-600 font-semibold mb-6 leading-relaxed">Work</div>
        <div class="space-x-2 sm:space-x-3 mb-6">
          <button id="start-pomodoro" class="px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95">Start</button>
          <button id="pause-pomodoro" class="px-6 py-2.5 bg-purple-600 text-white font-semibold rounded-md shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95 hidden">Pause</button>
          <button id="reset-pomodoro" class="px-6 py-2.5 border border-slate-300 text-slate-700 font-semibold rounded-md shadow-sm hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95">Reset</button>
        </div>
        <div class="text-sm text-slate-500 leading-normal">
          Cycles completed: <span id="pomodoro-cycles" class="font-semibold">0</span>
        </div>
        <div class="mt-4">
            <button id="skip-pomodoro" class="px-4 py-1.5 text-sm bg-yellow-500 text-white font-medium rounded-md shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-yellow-400 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95">Skip to Next</button>
        </div>
      </section>
    </div>
  </main>

  <div id="footer-container"></div>
  <script>
    // timer.js should handle its own specific initializations for tabs and timer functionalities.
    // Ensure the .active-tab class styling is defined for selected timer tabs.
  </script>
</body>
</html>
