<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="FileToQR - 타이머 페이지">
  <meta name="keywords" content="QR 코드, 타이머, 무료, FileToQR">
  <title>FileToQR - 타이머</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="alternate" hreflang="ko" href="/timer.html">
  <link rel="alternate" hreflang="en" href="/en/timer.html">
  <link rel="alternate" hreflang="zh" href="/zh/timer.html">
  <link rel="alternate" hreflang="ja" href="/ja/timer.html">
  <link rel="alternate" hreflang="x-default" href="/timer.html">
  <link rel="stylesheet" href="/assets/css/tailwind-built.css">
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <script type="module" src="/assets/js/pages/timer.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <div id="header-container"></div>
  <main id="main-container" class="flex-grow container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">타이머</h1>
    <!-- 타이머 UI/폼/버튼 영역 구현 (timer.js와 연동) -->
    <div id="timer-app">
      <!-- 실제 타이머, 스톱워치, 포모도로, 식물 시스템 등 timer.js에서 동적으로 렌더링/제어 -->
      <div class="tab-buttons mb-4">
        <button class="tab-btn active" data-tab="timer">타이머</button>
        <button class="tab-btn" data-tab="stopwatch">스톱워치</button>
        <button class="tab-btn" data-tab="pomodoro">포모도로</button>
      </div>
      <div id="timer-tab" class="tab-content active">
        <!-- 타이머 UI가 timer.js에서 동적으로 렌더링됨 -->
        <div id="timers-list">
          <div class="timer-item" data-timer-id="1">
            <!-- 타이머 컨트롤/디스플레이 영역 (timer.js에서 제어) -->
          </div>
        </div>
        <button id="add-timer" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">타이머 추가</button>
      </div>
      <div id="stopwatch-tab" class="tab-content hidden">
        <!-- 스톱워치 UI가 timer.js에서 동적으로 렌더링됨 -->
      </div>
      <div id="pomodoro-tab" class="tab-content hidden">
        <!-- 포모도로 UI/식물 시스템이 timer.js에서 동적으로 렌더링됨 -->
        <div class="plant-container" style="display:none;"></div>
      </div>
    </div>
  </main>
  <div id="footer-container"></div>
  <script>
    // 헤더/푸터가 삽입된 후에만 timer.js 초기화
    function waitForHeaderFooterAndInit() {
      const header = document.getElementById('header-container');
      const footer = document.getElementById('footer-container');
      if (header && footer && header.innerHTML && footer.innerHTML) {
        if (window.FileToQR && window.FileToQR.TimerPage && typeof window.FileToQR.TimerPage.init === 'function') {
          window.FileToQR.TimerPage.init();
        } else if (typeof init === 'function') {
          init();
        } else {
          console.error('FileToQR 초기화 함수(init)를 찾을 수 없습니다.');
        }
      } else {
        setTimeout(waitForHeaderFooterAndInit, 50);
      }
    }
    waitForHeaderFooterAndInit();
  </script>
</body>
</html>
