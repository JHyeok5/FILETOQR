<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <div id="header-container"></div>
  <main id="main-container">
    <div class="timer-tabs mb-4">
      <button class="timer-tab-btn" data-type="timer">타이머</button>
      <button class="timer-tab-btn" data-type="stopwatch">스톱워치</button>
      <button class="timer-tab-btn" data-type="pomodoro">포모도로</button>
    </div>
    <div id="timer-app">
      <!-- 타이머 탭 콘텐츠 -->
      <div id="timer-tab-content" class="tab-content hidden p-4 bg-white rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">타이머</h2>
          <button id="add-timer" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"><i class="fas fa-plus mr-2"></i>타이머 추가</button>
        </div>
        <div id="timers-list">
          <!-- 동적으로 추가되는 타이머 아이템들이 여기에 위치합니다. -->

          -->
        </div>
        <p class="text-xs text-gray-500 mt-4">알림: 타이머 완료 시 브라우저 알림을 받으려면 알림 권한을 허용해주세요.</p>
      </div>
      <!-- 스톱워치 탭 콘텐츠 -->
      <div id="stopwatch-tab-content" class="tab-content hidden p-4 bg-white rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4 text-center">스톱워치</h2>
        <div class="stopwatch-display text-6xl font-mono text-center mb-6 py-4 bg-gray-100 rounded-lg">
          <span id="stopwatch-hours">00</span>:<span id="stopwatch-minutes">00</span>:<span id="stopwatch-seconds">00</span>.<span id="stopwatch-milliseconds" class="text-3xl">00</span>
        </div>
        <div class="stopwatch-controls space-x-2 text-center mb-6">
          <button id="stopwatch-start" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 text-lg"><i class="fas fa-play mr-2"></i>시작</button>
          <button id="stopwatch-pause" class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 text-lg" disabled><i class="fas fa-pause mr-2"></i>일시정지</button>
          <button id="stopwatch-reset" class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 text-lg"><i class="fas fa-redo mr-2"></i>초기화</button>
          <button id="stopwatch-lap" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-lg" disabled><i class="fas fa-flag mr-2"></i>랩</button>
        </div>
        <div id="laps-container">
          <h3 class="text-lg font-semibold mb-2">랩 기록</h3>
          <ul id="laps-list" class="list-decimal list-inside bg-gray-50 p-3 rounded-lg max-h-60 overflow-y-auto">
            <!-- 랩 기록이 여기에 추가됩니다. -->
          </ul>
        </div>
      </div>
      <!-- 포모도로 탭 콘텐츠 -->
      <div id="pomodoro-tab-content" class="tab-content hidden p-4 bg-white rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-6 text-center">포모도로 타이머</h2>
        
        <div class="pomodoro-display text-center mb-6">
          <div id="status-text" class="text-2xl font-semibold text-gray-700 mb-2">작업 시간</div>
          <div id="current-mode-time" class="text-7xl font-mono text-blue-600 py-4 bg-gray-100 rounded-lg">25:00</div>
          <div id="cycle-count" class="text-md text-gray-500 mt-2">0/4 세션</div>
        </div>

        <div class="pomodoro-controls space-x-2 text-center mb-8">
          <button id="pomodoro-start" class="px-8 py-4 bg-green-500 text-white rounded-lg hover:bg-green-600 text-xl"><i class="fas fa-play mr-2"></i>시작</button>
          <button id="pomodoro-pause" class="px-8 py-4 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 text-xl" disabled><i class="fas fa-pause mr-2"></i>일시정지</button>
          <button id="pomodoro-reset" class="px-8 py-4 bg-red-500 text-white rounded-lg hover:bg-red-600 text-xl"><i class="fas fa-redo mr-2"></i>초기화</button>
        </div>

        <div class="pomodoro-settings bg-gray-50 p-6 rounded-lg">
          <h3 class="text-lg font-semibold mb-4 text-gray-800">포모도로 설정</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="work-minutes" class="block text-sm font-medium text-gray-700">작업 시간 (분)</label>
              <input type="number" id="work-minutes" value="25" min="1" max="60" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="short-break-minutes" class="block text-sm font-medium text-gray-700">짧은 휴식 (분)</label>
              <input type="number" id="short-break-minutes" value="5" min="1" max="30" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="long-break-minutes" class="block text-sm font-medium text-gray-700">긴 휴식 (분)</label>
              <input type="number" id="long-break-minutes" value="15" min="1" max="60" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="cycles" class="block text-sm font-medium text-gray-700">긴 휴식 전 세션 수</label>
              <input type="number" id="cycles" value="4" min="1" max="10" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
          <p class="text-xs text-gray-500 mt-3">현재 세션: <span id="work-time">25:00</span> / 휴식: <span id="short-break-time">05:00</span></p>
        </div>

        <div class="pomodoro-notification-settings mt-6 bg-gray-50 p-6 rounded-lg">
          <h3 class="text-lg font-semibold mb-4 text-gray-800">알림 설정</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
            <div>
              <label for="notification-sound" class="block text-sm font-medium text-gray-700">알림 소리</label>
              <select id="notification-sound" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="bell">벨소리</option>
                <option value="ding">딩동</option>
                <option value="alarm">알람</option>
              </select>
            </div>
            <div>
              <label for="notification-volume" class="block text-sm font-medium text-gray-700">알림 볼륨</label>
              <input type="range" id="notification-volume" min="0" max="100" value="80" class="mt-1 block w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>
            <div class="md:col-span-2">
              <label for="background-notification" class="flex items-center">
                <input type="checkbox" id="background-notification" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <span class="ml-2 text-sm text-gray-700">백그라운드 알림 활성화</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="qr-code-generator-section" class="qr-code-section-container my-16 md:my-24 py-12 md:py-16 bg-white rounded-2xl shadow-xl">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl sm:text-4xl font-bold text-center mb-10 md:mb-12 text-slate-900">QR 코드 바로 생성하기</h2>
        <div class="qr-type-tabs mb-8 flex flex-wrap justify-center gap-2 sm:gap-3">
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out active-tab" data-type="text">텍스트</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="url">URL</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="vcard">vCard</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="wifi">WiFi</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="email">이메일</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="tel">전화번호</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="sms">SMS</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="geo">위치</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="file">파일</button>
        </div>

        <div id="qr-generator-app" class="mt-4">
            <div id="qr-form-container" class="mb-6 p-6 bg-slate-100 rounded-xl shadow-md">
                <p class="text-slate-500 text-center text-sm">위 탭에서 QR 코드 유형을 선택하세요.</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
                <div id="qr-options-container" class="p-6 bg-slate-100 rounded-xl shadow-md">
                    <h3 class="text-xl font-semibold mb-6 text-slate-800">QR 코드 옵션</h3>
                    <div class="space-y-5">
                        <div>
                            <label for="qr-foreground-color" class="block text-sm font-medium text-slate-700 mb-1">전경색</label>
                            <input type="color" id="qr-foreground-color" value="#000000" class="w-full h-10 p-1 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-150 ease-in-out shadow-sm">
                        </div>
                        <div>
                            <label for="qr-background-color" class="block text-sm font-medium text-slate-700 mb-1">배경색</label>
                            <input type="color" id="qr-background-color" value="#ffffff" class="w-full h-10 p-1 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-150 ease-in-out shadow-sm">
                        </div>
                        <div>
                            <label for="qr-size" class="block text-sm font-medium text-slate-700 mb-1">크기 (px)</label>
                            <input type="number" id="qr-size" value="256" min="64" max="1024" step="16" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-150 ease-in-out shadow-sm">
                        </div>
                        <div>
                            <label for="qr-error-correction" class="block text-sm font-medium text-slate-700 mb-1">오류 복원 수준</label>
                            <select id="qr-error-correction" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-150 ease-in-out shadow-sm bg-white">
                                <option value="L">낮음 (L)</option>
                                <option value="M" selected>중간 (M)</option>
                                <option value="Q">높음 (Q)</option>
                                <option value="H">최상 (H)</option>
                            </select>
                        </div>
                        <div>
                            <label for="qr-logo-upload" class="block text-sm font-medium text-slate-700 mb-1">로고 이미지 (선택 사항)</label>
                            <input type="file" id="qr-logo-upload" accept="image/png, image/jpeg, image/svg+xml" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200 transition-colors duration-150 ease-in-out cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            <img id="qr-logo-preview" src="#" alt="로고 미리보기" class="hidden mt-2 w-16 h-16 object-contain rounded-md border border-slate-200 bg-slate-50">
                            <button id="qr-logo-remove" class="hidden mt-1 text-xs text-red-500 hover:text-red-700 underline focus:outline-none focus:ring-1 focus:ring-red-500 rounded">로고 제거</button>
                        </div>
                    </div>
                </div>
                <div id="qr-preview-container" class="p-6 bg-slate-100 rounded-xl shadow-md text-center flex flex-col justify-between">
                    <div>
                      <h3 class="text-xl font-semibold mb-4 text-slate-800">QR 코드 미리보기</h3>
                      <div id="qr-code-display" class="mt-4 flex justify-center items-center min-h-[200px] sm:min-h-[256px] bg-white rounded-lg p-4 mb-4 border-2 border-dashed border-slate-300 aspect-square max-w-[256px] mx-auto overflow-hidden transition-all duration-200 ease-in-out">
                          <p class="text-slate-400 text-sm">생성된 QR 코드가 여기에 표시됩니다.</p>
                      </div>
                    </div>
                    <div id="qr-download-buttons-container" class="space-x-2 mt-auto pt-4">
                        <button id="download-qr-png" class="w-full sm:w-auto px-6 py-2.5 bg-blue-600 text-white font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95">PNG 다운로드</button>
                        <button id="download-qr-svg" class="w-full sm:w-auto mt-2 sm:mt-0 px-6 py-2.5 bg-green-600 text-white font-medium rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95">SVG 다운로드</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div id="footer-container"></div>
