<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!--
    [FileToQR] 초기 진입 시 브라우저 언어 자동 감지 및 언어 폴더 리다이렉트
    - 이미 /en/, /ko/, /ja/, /zh/ 등 언어 폴더에 있으면 동작하지 않음
    - 브라우저 언어 우선순위에 따라 해당 폴더로 이동
    - 지원하지 않는 언어는 /en/으로 이동
    - 자세한 설계 및 예외사항은 .ai-guides/structure/filetoqr-internal-architecture-guide.md 참고
  -->
  <script>
    (function() {
      // 이미 언어 폴더에 있으면 리다이렉트하지 않음
      if (/^\/(en|ko|ja|zh)(\/|$)/.test(window.location.pathname)) return;

      // 브라우저 언어 감지
      var lang = (navigator.languages && navigator.languages[0]) || navigator.language || 'en';
      lang = lang.toLowerCase();

      // 지원 언어 매핑
      var supported = ['en', 'ko', 'ja', 'zh'];
      var target = supported.find(function(l) { return lang.startsWith(l); }) || 'en';

      // 리다이렉트
      window.location.replace('/' + target + '/');
    })();
  </script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="FileToQR - 파일을 QR 코드로 변환하는 무료 서비스">
  <meta name="keywords" content="QR 코드, 파일 변환, 무료, FileToQR">
  <title>FileToQR - 파일을 QR 코드로 변환</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body style="background:#f9fafb; color:#222; font-family:sans-serif; min-height:100vh; display:flex; align-items:center; justify-content:center;">
  <noscript>
    <div style="text-align:center;">
      <h1>FileToQR</h1>
      <p>이 페이지는 브라우저 언어에 따라 자동으로 리다이렉트됩니다.<br>스크립트가 비활성화된 경우, <a href="/ko/">한국어</a> 또는 <a href="/en/">영어</a> 페이지로 직접 이동하세요.</p>
    </div>
  </noscript>
</body>
</html>
