                <nav class="flex items-center space-x-4">
                    <a href="{{basePath}}index.html" class="px-3 py-2 text-gray-700 hover:text-blue-600 rounded-md hover:bg-gray-100 transition-colors" data-i18n="header.home">홈</a>
                    <a href="{{basePath}}convert.html" class="px-3 py-2 text-gray-700 hover:text-blue-600 rounded-md hover:bg-gray-100 transition-colors" data-i18n="header.convert">파일 변환</a>
                    <a href="{{basePath}}qrcode.html" class="px-3 py-2 text-gray-700 hover:text-blue-600 rounded-md hover:bg-gray-100 transition-colors" data-i18n="header.qrcode">QR 코드</a>

                <div class="ml-4 flex items-center">
                    {{> language-selector currentLang=currentLang availableLanguages=availableLanguages}}

            <!-- 모바일 메뉴 버튼 -->
            <div class="md:hidden flex items-center">
                <div class="mr-2">
                    {{> language-selector currentLang=currentLang availableLanguages=availableLanguages}}
                </div>
                <button id="mobile-menu-button" class="text-gray-700 hover:text-blue-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>

        </div>
        
        <!-- 모바일 메뉴 -->
        <div id="mobile-menu" class="md:hidden hidden pt-4">
            <nav class="flex flex-col space-y-2">
                <a href="{{basePath}}index.html" class="px-3 py-2 text-gray-700 hover:text-blue-600 rounded-md hover:bg-gray-100 transition-colors" data-i18n="header.home">홈</a>
                <a href="{{basePath}}convert.html" class="px-3 py-2 text-gray-700 hover:text-blue-600 rounded-md hover:bg-gray-100 transition-colors" data-i18n="header.convert">파일 변환</a>
                <a href="{{basePath}}qrcode.html" class="px-3 py-2 text-gray-700 hover:text-blue-600 rounded-md hover:bg-gray-100 transition-colors" data-i18n="header.qrcode">QR 코드</a>
                <a href="{{basePath}}timer.html" class="px-3 py-2 text-gray-700 hover:text-blue-600 rounded-md hover:bg-gray-100 transition-colors" data-i18n="header.timer">타이머</a>
                <a href="{{basePath}}help.html" class="px-3 py-2 text-gray-700 hover:text-blue-600 rounded-md hover:bg-gray-100 transition-colors" data-i18n="header.help">도움말</a>
                <a href="{{basePath}}contact.html" class="px-3 py-2 text-gray-700 hover:text-blue-600 rounded-md hover:bg-gray-100 transition-colors" data-i18n="header.contact">문의하기</a>
            </nav>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 모바일 메뉴 토글
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }
        
        // 현재 페이지 메뉴 항목 활성화
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('header nav a');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href) {
                const linkPath = href.includes('://') ? new URL(href).pathname : href;
                const fileName = linkPath.split('/').pop();
                
                // 현재 페이지 경로에 링크 파일명이 포함되어 있으면 활성화
                if (currentPath.endsWith(fileName) || 
                    (fileName === 'index.html' && (currentPath === '/' || currentPath.endsWith('/')))) {
                    link.classList.add('font-medium', 'text-blue-600', 'bg-blue-50');
                }
            }
        });
    });
</script>
