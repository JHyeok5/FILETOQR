<footer class="bg-gray-100 mt-12">
    <div class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-3 gap-8">
            <div>
                <h3 class="text-lg font-bold mb-4">FileToQR</h3>
                <p class="text-gray-600 mb-4">서버에 파일을 업로드하지 않고 브라우저에서 직접 파일을 변환하고 QR 코드를 생성하세요.</p>
            </div>
            <div>
                <h3 class="text-lg font-bold mb-4">바로가기</h3>
                <ul class="space-y-2" id="footer-links">
                    <li><a href="{{basePath}}index.html" class="text-gray-600 hover:text-blue-600">홈</a></li>
                    <li><a href="{{basePath}}convert.html" class="text-gray-600 hover:text-blue-600">파일 변환</a></li>
                    <li><a href="{{basePath}}qrcode.html" class="text-gray-600 hover:text-blue-600">QR 코드 생성</a></li>
                    <li><a href="{{basePath}}blog.html" class="text-gray-600 hover:text-blue-600">블로그</a></li>
                    <li><a href="{{basePath}}help.html" class="text-gray-600 hover:text-blue-600">도움말</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-bold mb-4">법적 정보</h3>
                <ul class="space-y-2">
                    <li><a href="{{basePath}}privacy.html" class="text-gray-600 hover:text-blue-600">개인정보 처리방침</a></li>
                    <li><a href="{{basePath}}terms.html" class="text-gray-600 hover:text-blue-600">이용약관</a></li>
                </ul>
            </div>
        </div>
        
        <div class="border-t border-gray-200 mt-8 pt-6 text-center text-gray-500">
            <p>&copy; 2025 FileToQR. All rights reserved.</p>
            <p class="mt-1">최종 업데이트: 2025년 5월 2일</p>
        </div>
    </div>
    
    <script>
        // basePath 변수가 없는 경우를 위한 폴백 스크립트
        document.addEventListener('DOMContentLoaded', function() {
            // basePath가 처리되지 않은 링크 확인
            const links = document.querySelectorAll('a[href*="{{basePath}}"]');
            
            if (links.length > 0) {
                console.warn('푸터: basePath 변수가 처리되지 않았습니다. 폴백 방식으로 수정합니다.');
                
                // 각 링크 수정
                links.forEach(link => {
                    const originalHref = link.getAttribute('href');
                    // {{basePath}} 부분을 기본값(상대 경로)으로 대체
                    const fixedHref = originalHref.replace('{{basePath}}', './');
                    link.setAttribute('href', fixedHref);
                    console.log(`푸터 링크 수정: ${originalHref} → ${fixedHref}`);
                });
            }
            
            // 블로그 링크가 있는지 확인하고 누락된 경우 추가
            const footerLinks = document.getElementById('footer-links');
            const blogLink = footerLinks ? footerLinks.querySelector('a[href$="blog.html"]') : null;
            
            if (footerLinks && !blogLink) {
                console.warn('푸터: 블로그 링크가 누락되었습니다. 추가합니다.');
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = './blog.html';
                a.className = 'text-gray-600 hover:text-blue-600';
                a.textContent = '블로그';
                li.appendChild(a);
                
                // QR 코드 생성 링크 뒤에 삽입
                const qrLink = footerLinks.querySelector('a[href$="qrcode.html"]');
                if (qrLink && qrLink.parentElement) {
                    footerLinks.insertBefore(li, qrLink.parentElement.nextSibling);
                } else {
                    footerLinks.appendChild(li);
                }
            }
        });
    </script>
</footer>
