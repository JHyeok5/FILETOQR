<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="FileToQR - QR 코드 생성 페이지">
  <meta name="keywords" content="QR 코드, 파일 변환, 무료, FileToQR">
  <title>FileToQR - QR 코드 생성</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="alternate" hreflang="ko" href="/qrcode.html">
  <link rel="alternate" hreflang="en" href="/en/qrcode.html">
  <link rel="alternate" hreflang="zh" href="/zh/qrcode.html">
  <link rel="alternate" hreflang="ja" href="/ja/qrcode.html">
  <link rel="alternate" hreflang="x-default" href="/qrcode.html">
  <link rel="stylesheet" href="/assets/css/tailwind-built.css">
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <script type="module" src="/assets/js/qr-generator/qr-generator.js"></script>
  <script type="module" src="/assets/js/qr-generator/file-to-qr-core.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <div id="header-container"></div>
  <main id="main-container">
    <!-- QR 컨트롤러가 기대하는 UI만 남기고, 불필요한 안내문구/중복 섹션 등은 모두 제거 -->
    <div class="qr-type-tabs mb-4">
      <button class="qr-type-btn" data-type="text">텍스트</button>
      <button class="qr-type-btn" data-type="url">URL</button>
      <button class="qr-type-btn" data-type="vcard">명함</button>
    <!-- [SPA/컨트롤러 구조 일치화] 불필요 래퍼 제거, 필수 요소만 남김 -->
    <input id="qr-input" type="text" placeholder="QR로 변환할 텍스트 또는 URL 입력" class="w-full mb-4 p-2 border rounded">
    <button id="generate-btn" class="mb-4 px-4 py-2 bg-blue-600 text-white rounded">QR 코드 생성</button>
    <div id="qr-output" class="mt-4"></div>
  </main>
  <div id="footer-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof init === 'function') {
        init();
      } else if (window.FileToQR && typeof window.FileToQR.init === 'function') {
        window.FileToQR.init();
      } else {
        console.error('FileToQR 초기화 함수(init)를 찾을 수 없습니다.');
      }
      // QR 생성/파일→QR 변환 모듈도 초기화
      if (window.FileToQR && window.FileToQR.FileToQRCore && typeof window.FileToQR.FileToQRCore.init === 'function') {
        window.FileToQR.FileToQRCore.init();
      }
    });
  </script>
</body>
</html>
