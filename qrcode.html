<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QR Code Generator - FileToQR</title>
  <meta name="description" content="Generate custom QR codes for text, URLs, vCards, WiFi, and more. Customize colors, add a logo, and download in PNG or SVG.">
  <link rel="stylesheet" href="/assets/css/tailwind-built.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/components/qr-generator.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <script type="module" src="/assets/js/pages/qrcode.js"></script>
  <script type="module" src="/assets/js/qr-generator/qr-generator.js"></script>
  <script type="module" src="/assets/js/qr-generator/qr-options-manager.js"></script>
  <script type="module" src="/assets/js/qr-generator/qr-preview-updater.js"></script>
  <script type="module" src="/assets/js/qr-generator/qr-dynamic-forms.js"></script>
</head>
<body class="bg-slate-50 text-slate-700 min-h-screen flex flex-col antialiased font-sans">
  <div id="header-container" class="sticky top-0 z-50"></div>

  <div id="ad-header" class="ad-container my-4 text-center bg-slate-100 py-2">
    <div class="ad-label text-xs text-slate-500">Advertisement</div>
    <div class="ad-slot">
      <!-- Replace with your actual ad client and slot IDs -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <main id="main-container" class="flex-grow w-full mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 max-w-6xl">
    <div class="bg-white rounded-xl shadow-xl p-6 sm:p-8 md:p-10">
      <header class="mb-8 md:mb-10 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-slate-900 leading-snug">QR Code Generator</h1>
        <p class="mt-2 text-lg text-slate-600 leading-relaxed max-w-2xl mx-auto">Create custom QR codes for various types of content. Easy, fast, and free!</p>
      </header>

      <!-- QR Code Type Tabs -->
      <nav class="qr-type-tabs mb-8 flex flex-wrap justify-center gap-2 sm:gap-3 border-b border-slate-200 pb-6">
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out" data-type="text">Text</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out active-tab" data-type="url">URL</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out" data-type="vcard">vCard</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out" data-type="wifi">WiFi</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out" data-type="email">Email</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out" data-type="tel">Phone</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out" data-type="sms">SMS</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out" data-type="geo">Location</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 ease-in-out" data-type="file">File (via Convert)</button>
      </nav>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 lg:gap-8">
        <!-- QR Form Container (Dynamic Content) -->
        <div id="qr-form-container" class="md:col-span-2 p-6 bg-slate-50 rounded-xl shadow-md border border-slate-200">
          <!-- Dynamic form fields will be loaded here by qr-dynamic-forms.js -->
          <p class="text-slate-500 text-center leading-normal">Select a QR code type above to see the form.</p>
        </div>

        <!-- QR Options & Preview Column -->
        <div class="md:col-span-1 space-y-6">
          <!-- QR Code Options Panel -->
          <section id="qr-options-container" class="p-6 bg-slate-50 rounded-xl shadow-md border border-slate-200">
            <h3 class="text-xl font-semibold mb-5 text-slate-800 leading-relaxed">QR Code Options</h3>
            <div class="space-y-4">
              <div>
                <label for="qr-foreground-color" class="block text-sm font-medium text-slate-700 mb-1">Foreground Color</label>
                <input type="color" id="qr-foreground-color" value="#000000" class="w-full h-10 p-1 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 ease-in-out shadow-sm">
              </div>
              <div>
                <label for="qr-background-color" class="block text-sm font-medium text-slate-700 mb-1">Background Color</label>
                <input type="color" id="qr-background-color" value="#ffffff" class="w-full h-10 p-1 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 ease-in-out shadow-sm">
              </div>
              <div>
                <label for="qr-size" class="block text-sm font-medium text-slate-700 mb-1">Size (px)</label>
                <input type="number" id="qr-size" value="256" min="64" max="1024" step="16" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 ease-in-out shadow-sm">
              </div>
              <div>
                <label for="qr-error-correction" class="block text-sm font-medium text-slate-700 mb-1">Error Correction</label>
                <select id="qr-error-correction" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 ease-in-out shadow-sm bg-white">
                  <option value="L">Low (L)</option>
                  <option value="M" selected>Medium (M)</option>
                  <option value="Q">Quartile (Q)</option>
                  <option value="H">High (H)</option>
                </select>
              </div>
              <div>
                <label for="qr-logo-upload" class="block text-sm font-medium text-slate-700 mb-1">Logo Image (Optional)</label>
                <input type="file" id="qr-logo-upload" accept="image/png, image/jpeg, image/svg+xml" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200 transition-colors duration-200 ease-in-out cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                <img id="qr-logo-preview" src="#" alt="Logo Preview" class="hidden mt-2 w-16 h-16 object-contain rounded-md border border-slate-200 bg-white">
                <button id="qr-logo-remove" class="hidden mt-1 text-xs text-red-500 hover:text-red-700 underline focus:outline-none focus:ring-1 focus:ring-red-500 rounded">Remove Logo</button>
              </div>
            </div>
          </section>

          <!-- QR Code Preview & Download Section -->
          <section id="qr-preview-container" class="p-6 bg-white rounded-xl shadow-xl text-center">
            <h3 class="text-xl font-semibold mb-4 text-slate-800 leading-relaxed">QR Code Preview</h3>
            <div id="qr-code-display-wrapper" class="flex justify-center items-center min-h-[200px] sm:min-h-[256px] bg-slate-100 rounded-lg p-3 mb-6 border-2 border-dashed border-slate-300 aspect-square max-w-[280px] mx-auto overflow-hidden transition-all duration-200 ease-in-out">
              <div id="qr-code-display" class="w-full h-full flex justify-center items-center">
                <!-- QR code will be rendered here -->
                <p class="text-slate-400 text-sm p-4 leading-normal">QR code will appear here once you enter content.</p>
              </div>
            </div>
            <div id="qr-download-buttons-container" class="space-y-3 sm:space-y-0 sm:space-x-3">
              <button id="download-qr-png" type="button" class="w-full sm:w-auto px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                Download PNG
              </button>
              <button id="download-qr-svg" type="button" class="w-full sm:w-auto px-6 py-2.5 border border-slate-300 text-slate-700 font-semibold rounded-md shadow-sm hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                Download SVG
              </button>
            </div>
            <p id="qr-code-status" class="text-xs text-slate-500 mt-4 leading-normal">&nbsp;</p> <!-- Placeholder for status messages -->
          </section>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>
  <script>
    // qrcode.js should handle its own specific initializations for tabs, forms, and QR generation.
    // Ensure the .active-tab class styling is defined in styles.css or via Tailwind for selected tabs.
    // The 'ui-theme-button-transition' class is a placeholder if specific transitions are needed beyond Tailwind defaults.
  </script>
</body>
</html>
