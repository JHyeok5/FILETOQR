<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="FileToQR - 파일 변환 페이지">
  <meta name="keywords" content="QR 코드, 파일 변환, 무료, FileToQR">
  <title>FileToQR - 파일 변환</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="alternate" hreflang="ko" href="/convert.html">
  <link rel="alternate" hreflang="en" href="/en/convert.html">
  <link rel="alternate" hreflang="zh" href="/zh/convert.html">
  <link rel="alternate" hreflang="ja" href="/ja/convert.html">
  <link rel="alternate" hreflang="x-default" href="/convert.html">
  <link rel="stylesheet" href="/assets/css/tailwind-built.css">
  <link rel="stylesheet" href="/assets/css/components/qr-generator.css">
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <script type="module" src="/assets/js/qr-generator/qr-generator.js"></script>
  <script type="module" src="/assets/js/qr-generator/file-to-qr-core.js"></script>
</head>
<body class="bg-slate-50 text-slate-700 min-h-screen flex flex-col antialiased">
  <div id="header-container"></div>
  <main id="main-container" class="flex-grow w-full mx-auto px-4 py-8 sm:py-12 md:py-16 max-w-7xl">
    <header class="mb-10 md:mb-12 text-center">
      <h1 class="text-4xl font-bold tracking-tight text-slate-900 sm:text-5xl leading-tight">파일 변환</h1>
      <p class="mt-3 text-lg text-slate-600 max-w-2xl mx-auto">다양한 파일을 원하는 형식으로 변환하고 QR 코드로 즉시 공유하세요.</p>
    </header>

    <section class="converter-section bg-white p-6 sm:p-8 rounded-xl shadow-xl mb-12 md:mb-16">
      <div class="converter-type-tabs mb-8 flex flex-wrap justify-center gap-2 sm:gap-3 border-b border-slate-200 pb-6">
        <button class="converter-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out active-tab" data-type="image">이미지</button>
        <button class="converter-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-type="document">문서</button>
        <button class="converter-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-type="audio">오디오</button>
        <button class="converter-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-type="data">데이터</button>
      </div>
      
      <div id="file-upload-area" class="mb-8">
        <label for="file-upload" class="block w-full cursor-pointer p-8 sm:p-12 border-2 border-dashed border-slate-300 rounded-xl text-center bg-slate-50 hover:bg-slate-100 hover:border-purple-500 transition-all duration-200 ease-in-out shadow-sm focus-within:ring-2 focus-within:ring-purple-500 focus-within:border-purple-500">
          <svg class="mx-auto h-12 w-12 text-slate-400 mb-3" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span class="block text-lg sm:text-xl font-semibold mb-1 text-slate-700">파일을 선택하거나 여기에 드래그하세요.</span>
          <span class="block text-sm text-slate-500 mb-3">(최대 100MB)</span>
          <span class="mt-2 inline-block px-4 py-2 bg-purple-600 text-white text-sm font-medium rounded-md shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">파일 선택</span>
          <input type="file" id="file-upload" class="hidden">
          <p id="drag-overlay-message" class="hidden absolute inset-0 flex items-center justify-center bg-purple-500 bg-opacity-75 text-white text-2xl font-bold rounded-xl">여기에 파일을 놓으세요!</p>
        </label>
      </div>

      <div id="converter-options" class="mb-8 p-6 bg-slate-50 rounded-xl shadow-inner">
        <p class="text-slate-500 text-center text-sm">먼저 변환할 파일을 선택해주세요.</p>
      </div>
    </section>

    <section id="conversion-progress-section" class="my-8 p-6 bg-slate-100 rounded-xl shadow-lg hidden">
      <h3 class="text-xl font-semibold text-slate-800 mb-4 text-center">변환 진행 상황</h3>
      <div class="flex justify-between mb-2">
        <span id="conversion-progress-text" class="text-sm font-medium text-slate-700">파일 변환 중...</span>
        <span id="conversion-progress-percentage" class="text-sm font-medium text-slate-700">0%</span>
      </div>
      <div class="w-full bg-slate-200 rounded-full h-2.5 shadow-inner">
        <div id="conversion-progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300 ease-linear" style="width: 0%"></div>
      </div>
    </section>

    <section id="conversion-output-section" class="my-8 hidden">
      <div id="conversion-output" class="p-6 bg-white rounded-xl shadow-xl min-h-[150px] flex flex-col justify-center items-center text-center">
        <!-- 변환 결과가 여기에 표시됩니다. -->
        <p class="text-slate-500">변환 결과를 기다리는 중...</p>
      </div>
      <button id="download-btn" class="hidden mt-6 w-full sm:w-auto mx-auto px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 text-lg disabled:opacity-50 disabled:cursor-not-allowed">변환 결과 다운로드</button>
    </section>
  </main>

  <!-- QR 코드 생성기 섹션 (index.html과 동일한 마크업 및 스타일) -->
  <div id="qr-code-generator-section" class="qr-code-section-container my-16 md:my-24 py-12 md:py-16 bg-white rounded-2xl shadow-xl">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl sm:text-4xl font-bold text-center mb-10 md:mb-12 text-slate-900">QR 코드 생성기로 공유</h2>
        <div class="qr-type-tabs mb-8 flex flex-wrap justify-center gap-2 sm:gap-3">
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="text">텍스트</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="url">URL</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="vcard">vCard</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="wifi">WiFi</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="email">이메일</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="tel">전화번호</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="sms">SMS</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out" data-type="geo">위치</button>
            <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out active-tab" data-type="file">파일</button> <!-- 파일 탭 기본 활성화 -->
        </div>

        <div id="qr-generator-app" class="mt-4">
            <div id="qr-form-container" class="mb-6 p-6 bg-slate-100 rounded-xl shadow-md">
                <p class="text-slate-500 text-center text-sm">QR 코드 생성을 위해 변환된 파일의 내용을 사용합니다. (또는 위 탭에서 다른 유형을 선택하세요)</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
                <div id="qr-options-container" class="p-6 bg-slate-100 rounded-xl shadow-md">
                    <h3 class="text-xl font-semibold mb-6 text-slate-800">QR 코드 옵션</h3>
                    <div class="space-y-5">
                        <div>
                            <label for="qr-foreground-color" class="block text-sm font-medium text-slate-700 mb-1">전경색</label>
                            <input type="color" id="qr-foreground-color" value="#000000" class="w-full h-10 p-1 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-150 ease-in-out shadow-sm">
                        </div>
                        <div>
                            <label for="qr-background-color" class="block text-sm font-medium text-slate-700 mb-1">배경색</label>
                            <input type="color" id="qr-background-color" value="#ffffff" class="w-full h-10 p-1 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-150 ease-in-out shadow-sm">
                        </div>
                        <div>
                            <label for="qr-size" class="block text-sm font-medium text-slate-700 mb-1">크기 (px)</label>
                            <input type="number" id="qr-size" value="256" min="64" max="1024" step="16" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-150 ease-in-out shadow-sm">
                        </div>
                        <div>
                            <label for="qr-error-correction" class="block text-sm font-medium text-slate-700 mb-1">오류 복원 수준</label>
                            <select id="qr-error-correction" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-150 ease-in-out shadow-sm bg-white">
                                <option value="L">낮음 (L)</option>
                                <option value="M" selected>중간 (M)</option>
                                <option value="Q">높음 (Q)</option>
                                <option value="H">최상 (H)</option>
                            </select>
                        </div>
                        <div>
                            <label for="qr-logo-upload" class="block text-sm font-medium text-slate-700 mb-1">로고 이미지 (선택 사항)</label>
                            <input type="file" id="qr-logo-upload" accept="image/png, image/jpeg, image/svg+xml" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200 transition-colors duration-150 ease-in-out cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            <img id="qr-logo-preview" src="#" alt="로고 미리보기" class="hidden mt-2 w-16 h-16 object-contain rounded-md border border-slate-200 bg-slate-50">
                            <button id="qr-logo-remove" class="hidden mt-1 text-xs text-red-500 hover:text-red-700 underline focus:outline-none focus:ring-1 focus:ring-red-500 rounded">로고 제거</button>
                        </div>
                    </div>
                </div>
                <div id="qr-preview-container" class="p-6 bg-slate-100 rounded-xl shadow-md text-center flex flex-col justify-between">
                    <div>
                      <h3 class="text-xl font-semibold mb-4 text-slate-800">QR 코드 미리보기</h3>
                      <div id="qr-code-display" class="mt-4 flex justify-center items-center min-h-[200px] sm:min-h-[256px] bg-white rounded-lg p-4 mb-4 border-2 border-dashed border-slate-300 aspect-square max-w-[256px] mx-auto overflow-hidden transition-all duration-200 ease-in-out">
                          <p class="text-slate-400 text-sm">생성된 QR 코드가 여기에 표시됩니다.</p>
                      </div>
                    </div>
                    <div id="qr-download-buttons-container" class="space-x-2 mt-auto pt-4">
                        <button id="download-qr-png" class="w-full sm:w-auto px-6 py-2.5 bg-blue-600 text-white font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95">PNG 다운로드</button>
                        <button id="download-qr-svg" class="w-full sm:w-auto mt-2 sm:mt-0 px-6 py-2.5 bg-green-600 text-white font-medium rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95">SVG 다운로드</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div id="footer-container"></div>
</body>
</html>
