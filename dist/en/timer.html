ycle-count">0/4</span></div></div><div class="timer-controls"><button id="pomodoro-start" class="control-btn"><i class="fas fa-play"></i></button> <button id="pomodoro-pause" class="control-btn" disabled="disabled"><i class="fas fa-pause"></i></button> <button id="pomodoro-reset" class="control-btn"><i class="fas fa-redo"></i></button></div><div class="pomodoro-settings"><div class="time-input"><label for="work-minutes">작업 시간(분):</label> <input type="number" id="work-minutes" min="1" max="60" value="25"></div><div class="time-input"><label for="short-break-minutes">짧은 휴식(분):</label> <input type="number" id="short-break-minutes" min="1" max="30" value="5"></div><div class="time-input"><label for="long-break-minutes">긴 휴식(분):</label> <input type="number" id="long-break-minutes" min="1" max="60" value="15"></div><div class="time-input"><label for="cycles">작업 세션 수:</label> <input type="number" id="cycles" min="1" max="10" value="4"></div><div class="time-input"><label for="auto-start">자동 시작:</label> <input type="checkbox" id="auto-start" checked="checked"></div></div></div></div></main><div id="footer-container"></div><script src="assets/js/core/app-core.js" type="module"></script><script src="assets/js/pages/timer.js" type="module"></script><audio id="bell-sound" src="assets/sounds/bell.mp3" preload="auto"></audio><audio id="digital-sound" src="assets/sounds/digital.mp3" preload="auto"></audio><audio id="nature-sound" src="assets/sounds/nature.mp3" preload="auto"></audio><script>// 모듈 로드 실패 시 대체 스크립트
        document.addEventListener('DOMContentLoaded', function() {
            console.log('타이머 페이지 초기화 보조 스크립트 실행');
            
            // 모듈 로드 실패 시 기본 탭 기능 제공
            const setupTabs = function() {
                const tabButtons = document.querySelectorAll('.tab-btn');
                const tabContents = document.querySelectorAll('.tab-content');
                
                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const tabName = button.dataset.tab;
                        console.log(`탭 전환: ${tabName}`);
                        
                        // 버튼 활성화 상태 변경
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        
                        // 탭 콘텐츠 전환
                        tabContents.forEach(content => content.classList.remove('active'));
                        document.getElementById(`${tabName}-tab`).classList.add('active');
                    });
                });
            };
            
            // 타이머 추가 버튼 이벤트 대체
            const addTimerBtn = document.getElementById('add-timer');
            if (addTimerBtn) {
                addTimerBtn.addEventListener('click', function() {
                    console.log('타이머 추가 버튼 클릭 (대체 핸들러)');
                    
                    // window에 addNewTimer 함수가 정의되어 있다면 호출
                    if (window.addNewTimer) {
                        window.addNewTimer();
                    } else if (window.addNewTimerGlobal) {
                        window.addNewTimerGlobal();
                    } else {
                        // 모듈 임포트 실패 시 간단한 타이머 추가 기능
                        const timersList = document.getElementById('timers-list');
                        if (timersList) {
                            const newTimerId = Date.now();
                            
                            const newTimerElem = document.createElement('div');
                            newTimerElem.className = 'timer-item';
                            newTimerElem.dataset.timerId = newTimerId;
                            
                            newTimerElem.innerHTML = `
                                <div class="timer-header">
                                    <input type="text" class="timer-label" placeholder="타이머 이름">
                                    <button class="close-timer"><i class="fas fa-times"></i></button>
                                </div>
                                <div class="timer-display">
                                    <span class="timer-hours">00</span>:<span class="timer-minutes">00</span>:<span class="timer-seconds">00</span>
                                </div>
                                <div class="timer-controls">
                                    <button class="timer-start control-btn"><i class="fas fa-play"></i></button>
                                    <button class="timer-pause control-btn" disabled><i class="fas fa-pause"></i></button>
                                    <button class="timer-reset control-btn"><i class="fas fa-redo"></i></button>
                                </div>
                                <div class="timer-settings">
                                    <div class="time-input">
                                        <label>시간:</label>
                                        <input type="number" class="hours-input" min="0" max="23" value="0">
                                    </div>
                                    <div class="time-input">
                                        <label>분:</label>
                                        <input type="number" class="minutes-input" min="0" max="59" value="0">
                                    </div>
                                    <div class="time-input">
                                        <label>초:</label>
                                        <input type="number" class="seconds-input" min="0" max="59" value="0">
                                    </div>
                                </div>
                                <div class="preset-buttons">
                                    <button class="preset-btn" data-minutes="5">5분</button>
                                    <button class="preset-btn" data-minutes="10">10분</button>
                                    <button class="preset-btn" data-minutes="15">15분</button>
                                    <button class="preset-btn" data-minutes="30">30분</button>
                                </div>
                            `;
                            
                            timersList.appendChild(newTimerElem);
                            
                            // 닫기 버튼 이벤트
                            const closeBtn = newTimerElem.querySelector('.close-timer');
                            if (closeBtn) {
                                closeBtn.addEventListener('click', function() {
                                    newTimerElem.remove();
                                });
                            }
                            
                            // 프리셋 버튼 이벤트
                            const presetBtns = newTimerElem.querySelectorAll('.preset-btn');
                            presetBtns.forEach(btn => {
                                btn.addEventListener('click', function() {
                                    const minutes = parseInt(btn.dataset.minutes) || 0;
                                    const minutesInput = newTimerElem.querySelector('.minutes-input');
                                    const hoursInput = newTimerElem.querySelector('.hours-input');
                                    const secondsInput = newTimerElem.querySelector('.seconds-input');
                                    
                                    if (hoursInput) hoursInput.value = 0;
                                    if (minutesInput) minutesInput.value = minutes;
                                    if (secondsInput) secondsInput.value = 0;
                                });
                            });
                        }
                    }
                });
            }
            
            // 초기화 함수 실행
            setupTabs();
        });</script><script src="./assets/js/runtime.de24373e37ed45e6173b.js"></script><script src="./assets/js/app-core.57850881376720ac1019.js"></script><script src="./assets/js/shared-modules.bd654ec7352932cd16b8.js"></script><script src="./assets/js/common-utils.91cc098f37078468f162.js"></script><script src="./assets/js/template-utils.b2631aee755c54be5a33.js"></script><script src="./assets/js/timer.9a7b60cdcd48e8fb848b.js"></script></body></html>
