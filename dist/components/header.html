<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <span class="text-2xl font-bold text-blue-600">FileToQR</span>
            </a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">홈</a></li>
                    <li><a href="convert.html" class="text-gray-700 hover:text-blue-600 font-medium">파일 변환</a></li>
                    <li><a href="qrcode.html" class="text-gray-700 hover:text-blue-600 font-medium">QR 코드</a></li>
                    <li><a href="help.html" class="text-gray-700 hover:text-blue-600 font-medium">도움말</a></li>
                </ul>
            </nav>
            <div class="relative" id="lang-selector">
                <button id="lang-selector-toggle" class="flex items-center space-x-1 text-gray-700 hover:text-blue-600">
                    <span>한국어</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div id="lang-dropdown-menu" class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-lg hidden">
                    <a href="#" data-lang="ko" class="lang-option block px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white">한국어</a>
                    <a href="#" data-lang="en" class="lang-option block px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white">English</a>
                    <a href="#" data-lang="zh" class="lang-option block px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white">中文</a>
                    <a href="#" data-lang="ja" class="lang-option block px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white">日本語</a>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 모바일 메뉴 토글
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }
        
        // 현재 페이지 메뉴 항목 활성화
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('header nav a');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href) {
                const linkPath = href.includes('://') ? new URL(href).pathname : href;
                const fileName = linkPath.split('/').pop();
                
                // 현재 페이지 경로에 링크 파일명이 포함되어 있으면 활성화
                if (currentPath.endsWith(fileName) || 
                    (fileName === 'index.html' && (currentPath === '/' || currentPath.endsWith('/')))) {
                    link.classList.add('font-medium', 'text-blue-600', 'bg-blue-50');
                }
            }
        });
    });
</script>
