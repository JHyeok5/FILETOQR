<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileToQR - 计时器 (中文)</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- TODO: Replace with actual timer UI/content, apply translation -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/assets/js/core/app-core.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <div id="header-container"></div>
  <main id="main-container">
    <div class="timer-tabs mb-4">
      <button class="timer-tab-btn" data-type="timer">计时器</button>
      <button class="timer-tab-btn" data-type="stopwatch">秒表</button>
      <button class="timer-tab-btn" data-type="pomodoro">番茄钟</button>
    </div>
    <div id="timer-app">
      <!-- Timer Tab Content -->
      <div id="timer-tab-content" class="tab-content hidden p-4 bg-white rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">计时器</h2>
          <button id="add-timer" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">添加计时器</button>
        </div>
        <div id="timers-list">
          <!-- 计时器项目将由JavaScript在此处添加 -->
        </div>
        <p class="text-xs text-gray-500 mt-4">注意：请允许通知权限，以便在计时器完成时接收浏览器提醒。</p>
      </div>
      <!-- Stopwatch Tab Content -->
      <div id="stopwatch-tab-content" class="tab-content hidden p-4 bg-white rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4 text-center">秒表</h2>
        <div class="stopwatch-display text-6xl font-mono text-center mb-6 py-4 bg-gray-100 rounded-lg">
          <span id="stopwatch-hours">00</span>:<span id="stopwatch-minutes">00</span>:<span id="stopwatch-seconds">00</span>.<span id="stopwatch-milliseconds" class="text-3xl">00</span>
        </div>
        <div class="stopwatch-controls space-x-2 text-center mb-6">
          <button id="stopwatch-start" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 text-lg">开始</button>
          <button id="stopwatch-pause" class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 text-lg" disabled>暂停</button>
          <button id="stopwatch-reset" class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 text-lg">重置</button>
          <button id="stopwatch-lap" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-lg" disabled>计次</button>
        </div>
        <div id="laps-container">
          <h3 class="text-lg font-semibold mb-2">计次记录</h3>
          <ul id="laps-list" class="list-decimal list-inside bg-gray-50 p-3 rounded-lg max-h-60 overflow-y-auto">
            <!-- 计次项目将由JavaScript在此处添加 -->
          </ul>
        </div>
      </div>
      <!-- Pomodoro Tab Content -->
      <div id="pomodoro-tab-content" class="tab-content hidden p-4 bg-white rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-6 text-center">番茄钟</h2>
        <div class="pomodoro-display text-center mb-6">
          <div id="status-text" class="text-2xl font-semibold text-gray-700 mb-2">工作时间</div>
          <div id="current-mode-time" class="text-7xl font-mono text-blue-600 py-4 bg-gray-100 rounded-lg">25:00</div>
          <div id="cycle-count" class="text-md text-gray-500 mt-2">0/4 场</div>
        </div>
        <div class="pomodoro-controls space-x-2 text-center mb-8">
          <button id="pomodoro-start" class="px-8 py-4 bg-green-500 text-white rounded-lg hover:bg-green-600 text-xl">开始</button>
          <button id="pomodoro-pause" class="px-8 py-4 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 text-xl" disabled>暂停</button>
          <button id="pomodoro-reset" class="px-8 py-4 bg-red-500 text-white rounded-lg hover:bg-red-600 text-xl">重置</button>
        </div>
        <div class="pomodoro-settings bg-gray-50 p-6 rounded-lg">
          <h3 class="text-lg font-semibold mb-4 text-gray-800">番茄钟设置</h3>
          <!-- 设置将由JavaScript在此处添加或可以预定义 -->
        </div>
      </div>
    </div>
  </main>
  <div id="footer-container"></div>
</body>
</html>
