<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileToQR - Redirecting...</title>
  <meta name="robots" content="noindex">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      background-color: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .language-options {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .language-options a {
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #3b82f6;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    .language-options a:hover {
      background-color: #eff6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FileToQR</h1>
    <div class="loader"></div>
    <p>언어를 감지하는 중... 잠시 기다려 주세요.</p>
    <p>Detecting language... Please wait.</p>
    <div class="language-options">
      <a href="ko/index.html">한국어</a>
      <a href="en/index.html">English</a>
      <a href="zh/index.html">中文</a>
      <a href="ja/index.html">日本語</a>
    </div>
  </div>

  <script>
    // 브라우저 언어 감지 및 리다이렉션 함수
    function detectLanguageAndRedirect() {
      // 사용자 브라우저 언어 가져오기
      const userLanguage = navigator.language || navigator.userLanguage;
      const language = userLanguage.split('-')[0].toLowerCase();
      
      // 리다이렉션 URL 설정
      let redirectUrl = 'en/index.html'; // 기본값은 영어

      // 언어에 따라 리다이렉션 URL 설정
      if (language === 'ko') {
        redirectUrl = 'ko/index.html';  // 한국어
      } else if (language === 'zh') {
        redirectUrl = 'zh/index.html';  // 중국어
      } else if (language === 'ja') {
        redirectUrl = 'ja/index.html';  // 일본어
      }
      
      // IP 기반 국가 감지 API (선택 사항)
      // 이 부분은 실제 API를 사용하는 대신 브라우저 언어 설정을 기본으로 사용
      
      // 리다이렉션 수행
      setTimeout(function() {
        window.location.href = redirectUrl;
      }, 1500); // 1.5초 후 리다이렉션
    }

    // 페이지 로드 시 언어 감지 및 리다이렉션 실행
    window.onload = detectLanguageAndRedirect;
  </script>
</body>
</html>
