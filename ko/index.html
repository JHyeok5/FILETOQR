<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="FileToQR - 파일을 QR 코드로 변환하는 무료 서비스">
  <meta name="keywords" content="QR 코드, 파일 변환, 무료, FileToQR">
  <title>FileToQR - 파일을 QR 코드로 변환</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="alternate" hreflang="ko" href="index.html">
  <link rel="alternate" hreflang="en" href="../en/index.html">
  <link rel="alternate" hreflang="zh" href="../zh/index.html">
  <link rel="alternate" hreflang="ja" href="../ja/index.html">
  <link rel="alternate" hreflang="x-default" href="index.html">
  <link rel="stylesheet" href="/assets/css/tailwind-built.css">
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <script type="module" src="/assets/js/pages/home.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <!-- 동적 헤더 컴포넌트 삽입 영역 -->
  <div id="header-container"></div>
  <main class="flex-grow w-full mx-auto px-4 py-8 max-w-5xl">
    <!-- Hero Section: 브랜드/슬로건/CTA -->
    <section class="hero-section flex flex-col items-center justify-center text-center py-16 bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 rounded-3xl shadow-md mb-16">
      <img src="/assets/images/logo.svg" alt="FileToQR 로고" class="h-16 mb-4">
      <h1 class="text-4xl md:text-5xl font-extrabold text-blue-700 mb-4">파일을 QR 코드로, 쉽고 안전하게</h1>
      <p class="text-lg md:text-xl text-gray-700 mb-8">서버 업로드 없이, 브라우저에서 바로 파일을 변환하고 QR 코드로 공유하세요.</p>
    </section>
    <!-- 서비스 플로우: 스크롤 애니메이션/일러스트/텍스트 -->
    <section class="service-flow-section space-y-24">
      <!-- Step 1: 파일 업로드 -->
      <div class="feature flex flex-col md:flex-row items-center gap-8 min-h-[80vh] py-24 justify-center" data-step="1" id="feature-upload">
        <div class="flex-1 flex justify-center items-center">
          <!-- 파일 아이콘 SVG -->
          <svg id="svg-file" width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="16" y="16" width="64" height="80" rx="12" fill="#3B82F6"/>
            <rect x="24" y="32" width="48" height="8" rx="2" fill="#fff"/>
            <rect x="24" y="48" width="32" height="8" rx="2" fill="#fff"/>
            <rect x="24" y="64" width="40" height="8" rx="2" fill="#fff"/>
            <rect x="24" y="80" width="24" height="8" rx="2" fill="#fff"/>
          </svg>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center text-center">
          <h2 class="text-2xl font-bold mb-2 text-blue-600">1. 파일을 드래그하거나 선택</h2>
          <p class="text-gray-600 text-lg">이미지, 문서, 오디오, 비디오 등 다양한 파일을 간편하게 업로드하세요.</p>
        </div>
      </div>
      <!-- Step 2: QR코드 생성 -->
      <div class="feature flex flex-col md:flex-row-reverse items-center gap-8 min-h-[80vh] py-24 justify-center" data-step="2" id="feature-qrcode">
        <div class="flex-1 flex justify-center items-center">
          <!-- QR 코드 SVG -->
          <svg id="svg-qr" width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="8" y="8" width="80" height="80" rx="16" fill="#6366F1"/>
            <rect x="20" y="20" width="16" height="16" fill="#fff"/>
            <rect x="60" y="20" width="16" height="16" fill="#fff"/>
            <rect x="20" y="60" width="16" height="16" fill="#fff"/>
            <rect x="44" y="44" width="8" height="8" fill="#fff"/>
            <rect x="60" y="60" width="8" height="8" fill="#fff"/>
            <rect x="36" y="60" width="4" height="4" fill="#fff"/>
            <rect x="60" y="36" width="4" height="4" fill="#fff"/>
          </svg>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center text-center">
          <h2 class="text-2xl font-bold mb-2 text-purple-600">2. QR 코드로 변환</h2>
          <p class="text-gray-600 text-lg">파일이 안전하게 QR 코드로 변환됩니다. 커스터마이징도 지원!</p>
        </div>
      </div>
      <!-- Step 3: 다운로드/공유 -->
      <div class="feature flex flex-col md:flex-row items-center gap-8 min-h-[80vh] py-24 justify-center" data-step="3" id="feature-share">
        <div class="flex-1 flex justify-center items-center">
          <!-- 공유 아이콘 SVG -->
          <svg id="svg-share" width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="48" cy="48" r="40" fill="#F472B6"/>
            <path d="M48 32L48 64" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
            <path d="M48 32L60 44" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
            <path d="M48 32L36 44" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center text-center">
          <h2 class="text-2xl font-bold mb-2 text-pink-600">3. 다운로드 & 공유</h2>
          <p class="text-gray-600 text-lg">생성된 QR 코드를 다운로드하거나, 친구/동료와 바로 공유하세요.</p>
        </div>
      </div>
      <!-- Step 4: 모바일 스캔 -->
      <div class="feature flex flex-col md:flex-row-reverse items-center gap-8 min-h-[80vh] py-24 justify-center" data-step="4" id="feature-mobile">
        <div class="flex-1 flex justify-center items-center">
          <!-- 모바일 기기 SVG -->
          <svg id="svg-mobile" width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="24" y="12" width="48" height="72" rx="10" fill="#34D399"/>
            <rect x="32" y="20" width="32" height="48" rx="4" fill="#fff"/>
            <circle cx="48" cy="72" r="4" fill="#10B981"/>
          </svg>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center text-center">
          <h2 class="text-2xl font-bold mb-2 text-green-600">4. 모바일에서 스캔</h2>
          <p class="text-gray-600 text-lg">스마트폰으로 QR 코드를 스캔해 파일을 바로 확인할 수 있습니다.</p>
        </div>
      </div>
    </section>
    <!-- 이후: 주요 기능/특장점, FAQ, 푸터 등 추가 예정 -->
  </main>
  <!-- 동적 푸터 컴포넌트 삽입 영역 -->
  <div id="footer-container"></div>
  <script type="module" src="/assets/js/core/app-core.js"></script>
</body>
</html>
