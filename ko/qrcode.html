<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="텍스트, URL, 연락처 등 다양한 정보를 QR 코드로 즉시 생성하세요. FileToQR은 사용하기 쉬운 온라인 QR 코드 생성기입니다.">
  <meta name="keywords" content="QR 코드 생성, 온라인 QR 코드, 텍스트 QR, URL QR, vCard QR, FileToQR, 무료 QR 코드">
  <title>QR 코드 생성기 - FileToQR</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23006aff'/%3E%3Crect x='12' y='12' width='12' height='12' fill='white'/%3E%3Crect x='40' y='12' width='12' height='12' fill='white'/%3E%3Crect x='12' y='40' width='12' height='12' fill='white'/%3E%3Crect x='28' y='28' width='8' height='8' fill='white'/%3E%3C/svg%3E">
  <link rel="alternate" hreflang="ko" href="/qrcode.html">
  <link rel="alternate" hreflang="en" href="/en/qrcode.html">
  <link rel="alternate" hreflang="zh" href="/zh/qrcode.html">
  <link rel="alternate" hreflang="ja" href="/ja/qrcode.html">
  <link rel="alternate" hreflang="x-default" href="/qrcode.html">
  <link rel="stylesheet" href="/assets/css/tailwind-built.css">
  <!-- QR Generator Specific Assets -->
  <link rel="stylesheet" href="/assets/css/components/qr-generator.css">
  <script type="module" src="/assets/js/qr-generator/qr-generator.js"></script>
  <script type="module" src="/assets/js/qr-generator/file-to-qr-core.js"></script> 
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <script type="module" src="/assets/js/pages/qrcode.js"></script>
  <script type="module" src="/assets/js/qr-generator/qr-options-manager.js"></script>
  <script type="module" src="/assets/js/qr-generator/qr-preview-updater.js"></script>
  <script type="module" src="/assets/js/qr-generator/qr-dynamic-forms.js"></script>
  <script type="module" src="/assets/js/core/config.js"></script>
</head>
<body class="bg-slate-50 text-slate-700 min-h-screen flex flex-col antialiased font-sans">
  <div id="header-container" class="sticky top-0 z-50"></div>

  <div id="ad-header" class="ad-container my-4 text-center bg-slate-100 py-2">
    <div class="ad-label text-xs text-slate-500">광고</div>
    <div class="ad-slot">
      <!-- 실제 광고 클라이언트 및 슬롯 ID로 교체하세요 -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <main id="main-container" class="flex-grow w-full mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 max-w-6xl">
    <div class="qr-code-section-container bg-white rounded-2xl shadow-xl p-6 sm:p-8 md:p-10">
      <!-- QR Code Type Tabs -->
      <nav class="qr-type-tabs mb-8 flex flex-wrap justify-center gap-2 sm:gap-3 border-b border-slate-200 pb-6">
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-type="text">
          <svg class="inline-block w-5 h-5 mr-1.5 align-text-bottom text-slate-500" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm0 2h12v10H4V5zm2 2v2h8V7H6zm0 4v2h8v-2H6z"></path></svg>
          텍스트
        </button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out active-tab bg-purple-600 text-white" data-type="url">
          <svg class="inline-block w-5 h-5 mr-1.5 align-text-bottom text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0l-4-4a2 2 0 012.828-2.828L8 5.172l2.586-2.586zM12 10a2 2 0 01-2.828 0L6.586 7.414a2 2 0 112.828-2.828L12 7.172l2.586-2.586a2 2 0 112.828 2.828l-3 3z" clip-rule="evenodd"></path></svg>
          URL
        </button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-type="vcard">
          <svg class="inline-block w-5 h-5 mr-1.5 align-text-bottom text-slate-500" fill="currentColor" viewBox="0 0 20 20"><path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm0 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V8zm0 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1v-2z"></path></svg>
          vCard
        </button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-type="wifi">
          <svg class="inline-block w-5 h-5 mr-1.5 align-text-bottom text-slate-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.121 14.707a1 1 0 010-1.414L10.586 10 8.121 7.536a1 1 0 011.414-1.414L12 8.586l2.464-2.464a1 1 0 011.414 1.414L13.414 10l2.464 2.464a1 1 0 01-1.414 1.414L12 11.414l-2.464 2.464a1 1 0 01-1.415 0z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM2 10a8 8 0 1116 0 8 8 0 01-16 0z" clip-rule="evenodd"></path></svg>
          WiFi
        </button>
        <!-- Add other buttons with similar structure and icons -->
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-type="email">이메일</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-type="tel">전화번호</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-type="sms">SMS</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-type="geo">위치</button>
        <button class="qr-type-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-type="file">파일 (변환기 사용)</button>
      </nav>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 lg:gap-8">
        <!-- QR Form Container (Dynamic Content) -->
        <div id="qr-form-container" class="md:col-span-2 mb-6 p-6 bg-slate-100 rounded-xl shadow-md animate-fadeIn">
          <!-- Dynamic form fields will be loaded here by qr-generator.js -->
          <p class="text-slate-500 text-center leading-normal">폼을 보려면 위에서 QR 코드 유형을 선택하세요.</p>
        </div>

        <!-- QR Options & Preview Column -->
        <div class="md:col-span-1 space-y-6">
          <!-- QR Code Options Panel -->
          <section id="qr-options-container" class="p-6 bg-slate-100 rounded-xl shadow-md">
            <h3 class="text-xl font-semibold mb-6 text-slate-800">QR 코드 옵션</h3>
            <div class="space-y-4">
              <div>
                <label for="qr-foreground-color" class="block text-sm font-medium text-slate-700 mb-1">전경색</label>
                <input type="color" id="qr-foreground-color" value="#000000" class="mt-1 block w-full h-10 p-1 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
              </div>
              <div>
                <label for="qr-background-color" class="block text-sm font-medium text-slate-700 mb-1">배경색</label>
                <input type="color" id="qr-background-color" value="#ffffff" class="mt-1 block w-full h-10 p-1 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
              </div>
              <div>
                <label for="qr-size" class="block text-sm font-medium text-slate-700 mb-1">크기 (px)</label>
                <input type="number" id="qr-size" value="256" min="64" max="1024" step="16" class="mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
              </div>
              <div>
                <label for="qr-error-correction" class="block text-sm font-medium text-slate-700 mb-1">오류 복원 수준</label>
                <select id="qr-error-correction" class="mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                  <option value="L">낮음 (L)</option>
                  <option value="M" selected>중간 (M)</option>
                  <option value="Q">보통 (Q)</option>
                  <option value="H">높음 (H)</option>
                </select>
              </div>
              <div>
                <label for="qr-logo-upload" class="block text-sm font-medium text-slate-700 mb-1">로고 이미지 (선택 사항)</label>
                <input type="file" id="qr-logo-upload" accept="image/png, image/jpeg, image/svg+xml" class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-3 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-100 file:text-purple-700 hover:file:bg-purple-200 transition-colors duration-200 ease-in-out cursor-pointer focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-1">
                <img id="qr-logo-preview" src="#" alt="로고 미리보기" class="hidden mt-2 w-16 h-16 object-contain rounded-md border border-slate-200 bg-white">
                <button id="qr-logo-remove" type="button" class="hidden mt-1 text-xs text-red-500 hover:text-red-700 underline focus:outline-none focus:ring-1 focus:ring-red-500 rounded">로고 제거</button>
              </div>
            </div>
          </section>

          <!-- QR Code Preview & Download Section -->
          <section id="qr-preview-container" class="p-6 bg-slate-100 rounded-xl shadow-md text-center flex flex-col justify-between">
            <h3 class="text-xl font-semibold mb-4 text-slate-800">QR 코드 미리보기</h3>
            <div id="qr-code-display-wrapper" class="mt-4 flex justify-center items-center min-h-[200px] sm:min-h-[256px] bg-white rounded-lg p-4 mb-4 border-2 border-dashed border-slate-300 aspect-square max-w-[256px] mx-auto animate-fadeIn">
              <div id="qr-code-display" class="w-full h-full flex justify-center items-center">
                <!-- QR 코드가 여기에 렌더링됩니다 -->
                <p class="text-slate-400 text-sm p-4 leading-normal">콘텐츠를 입력하면 QR 코드가 여기에 나타납니다.</p>
              </div>
            </div>
            <div id="qr-download-buttons-container" class="mt-auto space-y-3 sm:space-y-0 sm:space-x-3">
              <button id="download-qr-png" type="button" class="w-full sm:w-auto px-6 py-3 bg-purple-600 text-white text-base font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                PNG 다운로드
              </button>
              <button id="download-qr-svg" type="button" class="w-full sm:w-auto px-6 py-3 border border-purple-500 text-purple-600 bg-white text-base font-semibold rounded-lg shadow-md hover:bg-purple-50 hover:border-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-400 transition-all duration-150 ease-in-out transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                SVG 다운로드
              </button>
            </div>
            <p id="qr-code-status" class="text-xs text-slate-500 mt-4 leading-normal">&nbsp;</p> <!-- 상태 메시지를 위한 자리 표시자 -->
          </section>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>
  <script>
    // qrcode.js는 탭, 폼 및 QR 생성에 대한 자체 특정 초기화를 처리해야 합니다.
    // .active-tab 클래스 스타일이 styles.css 또는 Tailwind를 통해 선택된 탭에 대해 정의되었는지 확인합니다.
    // 'ui-theme-button-transition' 클래스는 Tailwind 기본값 이외의 특정 전환이 필요한 경우를 위한 자리 표시자입니다.
  </script>
</body>
</html>
