<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="무료로 다양한 콘텐츠 유형의 QR 코드를 쉽고 빠르게 생성하세요. URL, 텍스트, 연락처, 이메일 등을 QR 코드로 변환할 수 있습니다.">
  <meta name="keywords" content="QR 코드 생성, QR 코드 만들기, 무료 QR 코드, URL QR 코드, 이메일 QR 코드, 연락처 QR 코드">
  <title>QR 코드 생성 - FileToQR</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/components/qr-generator.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="alternate" hreflang="ko" href="qrcode.html">
  <link rel="alternate" hreflang="en" href="../en/qrcode.html">
  <link rel="alternate" hreflang="zh" href="../zh/qrcode.html">
  <link rel="alternate" hreflang="ja" href="../ja/qrcode.html">
  <link rel="alternate" hreflang="x-default" href="qrcode.html">
  <!-- Tailwind CSS (빌드 결과 사용) -->
  <link rel="stylesheet" href="../assets/css/tailwind-built.css">
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <script type="module" src="/assets/js/qr-generator/qr-generator.js"></script>
  <script type="module" src="/assets/js/qr-generator/file-to-qr-core.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <!-- 동적 헤더 컴포넌트 삽입 영역 -->
  <div id="header-container"></div>
  <main class="flex-grow container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">QR 코드 생성</h1>
    <!-- QR 코드 생성/파일→QR 변환 UI/폼/버튼 영역 구현 (qr-generator.js, file-to-qr-core.js와 연동) -->
      <div id="qr-generator-app">
          <div class="content-type-tabs mb-4" id="content-type-tabs">
        <button class="active" data-type="url">URL</button>
        <button data-type="text">텍스트</button>
        <button data-type="email">이메일</button>
        <button data-type="phone">전화번호</button>
        <button data-type="vcard">연락처</button>
        <button data-type="wifi">WiFi</button>
        <button data-type="file">파일</button>
      </div>
      <!-- 각 탭별 입력 폼 -->
      <form class="content-form active" id="url-form">
        <label for="url-input" class="block text-sm font-medium text-gray-700 mb-1">웹사이트 주소</label>
        <input type="url" id="url-input" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com">
      </form>
      <form class="content-form hidden" id="text-form">
        <label for="text-input" class="block text-sm font-medium text-gray-700 mb-1">텍스트</label>
        <textarea id="text-input" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="내용을 입력하세요"></textarea>
      </form>
      <form class="content-form hidden" id="email-form">
        <label for="email-input" class="block text-sm font-medium text-gray-700 mb-1">이메일 주소</label>
        <input type="email" id="email-input" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="example@example.com">
      </form>
      <form class="content-form hidden" id="phone-form">
        <label for="phone-input" class="block text-sm font-medium text-gray-700 mb-1">전화번호</label>
        <input type="tel" id="phone-input" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+82 10-1234-5678">
      </form>
      <form class="content-form hidden" id="vcard-form">
        <label for="vcard-input" class="block text-sm font-medium text-gray-700 mb-1">연락처 정보</label>
        <textarea id="vcard-input" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="BEGIN:VCARD...END:VCARD"></textarea>
      </form>
      <form class="content-form hidden" id="wifi-form">
        <label for="wifi-input" class="block text-sm font-medium text-gray-700 mb-1">WiFi 정보</label>
        <input id="wifi-input" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="WIFI:S:Network;T:WPA;P:Password;;">
      </form>
      <form class="content-form hidden" id="file-form">
        <label for="file-input" class="block text-sm font-medium text-gray-700 mb-1">파일 선택</label>
        <input type="file" id="file-input" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </form>
      <!-- QR 코드 미리보기 -->
      <div id="qr-preview" class="mt-6"></div>
      <!-- 다운로드 옵션 영역 -->
      <div id="download-options" class="hidden mt-4 flex space-x-2">
        <button id="download-qr-png" class="px-4 py-2 bg-blue-600 text-white rounded">PNG 다운로드</button>
        <button id="download-qr-svg" class="px-4 py-2 bg-gray-600 text-white rounded">SVG 다운로드</button>
      </div>
    </div>
  </main>
  <!-- 동적 푸터 컴포넌트 삽입 영역 -->
  <div id="footer-container"></div>
  <script type="module" src="/assets/js/core/app-core.js"></script>
</body>
</html>
