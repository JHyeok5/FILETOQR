  <meta name="keywords" content="FileToQR 문의, 고객지원, Contact">
  <title>문의 - FileToQR</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="alternate" hreflang="ko" href="contact.html">
  <link rel="alternate" hreflang="en" href="../en/contact.html">

<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <!-- 동적 헤더 컴포넌트 삽입 영역 -->
  <div id="header-container"></div>
  <main class="flex-grow container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">문의하기</h1>
    <!-- 문의/연락 폼 영역 (contact.js와 연동) -->
    <section id="contact-section" class="mb-8">
      <form id="contact-form" class="space-y-4 max-w-lg mx-auto">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
          <input type="text" id="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
          <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">문의 내용</label>
          <textarea id="message" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5" required></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-medium">문의 보내기</button>
      </form>
      <div id="contact-success" class="hidden mt-6 text-green-600 font-medium text-center">문의가 정상적으로 접수되었습니다. 빠른 시일 내에 답변드리겠습니다.</div>
    </section>
  </main>
  <!-- 동적 푸터 컴포넌트 삽입 영역 -->
  <div id="footer-container"></div>
  <script type="module" src="/assets/js/core/app-core.js"></script>
</body>
</html>
