<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="파일 변환 툴. 이미지, 문서, 오디오 등 다양한 파일을 변환하세요. 브라우저에서 직접 처리되어 서버로 업로드되지 않습니다. 최종 업데이트: 2025년 5월 2일">
  <meta name="keywords" content="파일 변환, 이미지 변환, 문서 변환, 온라인 변환, 무료 변환, PNG, JPG, PDF">
  <title>FileToQR - 파일 변환 (한국어)</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/components/converter.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/components/qr-generator.css">
  <script type="module" src="/assets/js/qr-generator/qr-generator.js"></script>
  <script type="module" src="/assets/js/qr-generator/file-to-qr-core.js"></script>
  <link rel="alternate" hreflang="ko" href="convert.html">
  <link rel="alternate" hreflang="en" href="../en/convert.html">
  <link rel="alternate" hreflang="zh" href="../zh/convert.html">
  <link rel="alternate" hreflang="ja" href="../ja/convert.html">
  <link rel="alternate" hreflang="x-default" href="convert.html">
  <link rel="stylesheet" href="/assets/css/tailwind-built.css">
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <script type="module" src="/assets/js/pages/converter.js"></script>
  <script type="module" src="/assets/js/converters/file-converter-factory.js"></script>
</head>
<body class="bg-slate-50 text-slate-700 min-h-screen flex flex-col antialiased font-sans">
  <div id="header-container" class="sticky top-0 z-50"></div>

  <div id="ad-header" class="ad-container my-4 text-center bg-slate-100 py-2">
    <div class="ad-label text-xs text-slate-500">광고</div>
    <div class="ad-slot">
      <!-- 실제 광고 클라이언트 및 슬롯 ID로 교체하세요 -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <main id="main-container" class="flex-grow w-full mx-auto px-4 py-8 sm:py-12 max-w-4xl">
    <div class="bg-white rounded-xl shadow-xl p-6 sm:p-8 md:p-10">
      <header class="mb-8 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-slate-900">파일 QR 코드 변환기</h1>
        <p class="mt-2 text-lg text-slate-600 leading-relaxed">파일을 업로드하면 즉시 QR 코드를 생성해 드립니다.</p>
      </header>

      <!-- 파일 업로드 섹션 -->
      <section id="file-upload-section" class="mb-8">
        <h2 class="text-xl font-semibold text-slate-800 mb-4">1. 파일 업로드</h2>
        <label for="file-upload" 
               class="dropzone group flex flex-col items-center justify-center w-full h-64 p-6 border-2 border-dashed border-slate-300 rounded-lg cursor-pointer bg-slate-50 hover:border-blue-500 hover:bg-blue-50 transition-colors duration-200 ease-in-out">
          <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-slate-400 group-hover:text-blue-500 transition-colors duration-200 ease-in-out" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p class="mt-4 text-sm text-slate-500 group-hover:text-blue-600 transition-colors duration-200 ease-in-out">
              <span class="font-semibold">클릭하여 업로드</span> 또는 드래그 앤 드롭
            </p>
            <p class="text-xs text-slate-400 group-hover:text-blue-500 transition-colors duration-200 ease-in-out">최대 파일 크기: 5MB. 지원 형식: JPG, PNG, PDF, TXT 등</p>
          </div>
          <input id="file-upload" name="file-upload" type="file" class="sr-only">
        </label>
        <div id="file-info-container" class="mt-4 text-sm text-slate-600 hidden">
          <p><strong>파일:</strong> <span id="file-name"></span></p>
          <p><strong>크기:</strong> <span id="file-size"></span></p>
        </div>
      </section>

      <!-- 변환 옵션 섹션 (초기 숨김) -->
      <section id="converter-options" class="mb-8 hidden">
        <h2 class="text-xl font-semibold text-slate-800 mb-4">2. 변환 옵션 (선택 사항)</h2>
        <div class="space-y-4 bg-slate-50 p-6 rounded-lg border border-slate-200">
          <div>
            <label for="error-correction" class="block text-sm font-medium text-slate-700 mb-1">오류 복원 수준:</label>
            <select id="error-correction" name="error-correction" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-slate-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
              <option value="L">낮음 (L)</option>
              <option value="M" selected>중간 (M)</option>
              <option value="Q">보통 (Q)</option>
              <option value="H">높음 (H)</option>
            </select>
          </div>
          <!-- 필요시 추가 옵션 (예: QR 코드 크기, 색상, 로고) -->
        </div>
      </section>
      
      <!-- 실행 버튼: 변환 -->
      <div class="text-center mb-8">
          <button id="convert-btn" type="button" 
                  class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 active:scale-95 text-lg disabled:opacity-50 disabled:cursor-not-allowed">
              QR 코드로 변환
          </button>
      </div>

      <!-- 변환 진행률 섹션 (초기 숨김) -->
      <section id="conversion-progress-container" class="mb-8 hidden">
        <h2 class="text-xl font-semibold text-slate-800 mb-2">처리 중...</h2>
        <div class="w-full bg-slate-200 rounded-full h-4 overflow-hidden shadow-inner">
          <div id="conversion-progress-bar" class="bg-blue-500 h-4 rounded-full transition-all duration-300 ease-out" style="width: 0%;"></div>
        </div>
        <p id="progress-text" class="text-sm text-slate-500 mt-2 text-center">초기화 중...</p>
      </section>

      <!-- 변환 결과 섹션 (초기 숨김) -->
      <section id="conversion-output" class="text-center hidden">
        <h2 class="text-2xl font-semibold text-slate-800 mb-6">QR 코드가 준비되었습니다!</h2>
        <div class="flex justify-center mb-6">
          <div id="qr-code-display" class="p-4 bg-white border border-slate-200 rounded-lg shadow-md inline-block">
            <!-- QR 코드는 JavaScript에 의해 여기에 렌더링됩니다 -->
            <img id="qr-code-image" alt="생성된 QR 코드" class="max-w-xs mx-auto">
          </div>
        </div>
        <div class="space-x-4">
          <button id="download-qr-png" type="button" 
                  class="px-4 py-2 bg-purple-600 text-white font-medium rounded-md shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
            PNG 다운로드
          </button>
          <button id="download-qr-svg" type="button" 
                  class="px-4 py-2 border border-slate-300 text-slate-700 font-medium rounded-md shadow-sm hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 transition-colors duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
            SVG 다운로드
          </button>
        </div>
        <p class="mt-6 text-sm text-slate-500">팁: QR 코드를 마우스 오른쪽 버튼으로 클릭하거나 길게 눌러 저장하거나 공유할 수도 있습니다.</p>
      </section>
    </div>
  </main>

  <div id="footer-container"></div>
  <style>
    /* 언어 선택기 스타일 */
    .language-selector {
      position: relative;
      display: inline-block;
      margin-left: 1rem;
    }
    
    [dir="rtl"] .language-selector {
      margin-left: 0;
      margin-right: 1rem;
    }
    
    .lang-dropdown-btn {
      display: flex;
      align-items: center;
      background-color: transparent;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      color: #4a5568;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .lang-dropdown-btn:hover {
      background-color: #f7fafc;
    }
    
    .lang-dropdown-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
    }
    
    .lang-flag-icon {
      width: 1.25rem;
      height: 1.25rem;
      border-radius: 50%;
      margin-right: 0.5rem;
      background-size: cover;
      background-position: center;
    }
    
    [dir="rtl"] .lang-flag-icon {
      margin-right: 0;
      margin-left: 0.5rem;
    }
    
    .lang-label {
      margin-right: 0.5rem;
    }
    
    [dir="rtl"] .lang-label {
      margin-right: 0;
      margin-left: 0.5rem;
    }
    
    .lang-dropdown-arrow {
      margin-left: auto;
      transition: transform 0.2s;
    }
    
    [dir="rtl"] .lang-dropdown-arrow {
      margin-left: 0;
      margin-right: auto;
    }
    
    .language-selector.open .lang-dropdown-arrow {
      transform: rotate(180deg);
    }
    
    .lang-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      min-width: 10rem;
      background-color: white;
      border-radius: 0.375rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      z-index: 1000;
      margin-top: 0.25rem;
      overflow: hidden;
    }
    
    [dir="rtl"] .lang-dropdown-content {
      right: auto;
      left: 0;
      text-align: right;
    }
    
    .language-selector.open .lang-dropdown-content {
      display: block;
    }
    
    .lang-dropdown-header {
      padding: 0.75rem 1rem;
      font-size: 0.75rem;
      color: #718096;
      background-color: #f7fafc;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .lang-dropdown-list {
      max-height: 15rem;
      overflow-y: auto;
    }
    
    .lang-option {
      display: flex;
      align-items: center;
      padding: 0.625rem 1rem;
      cursor: pointer;
      color: #4a5568;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    
    .lang-option:hover {
      background-color: #f7fafc;
    }
    
    .lang-option.active {
      background-color: #ebf8ff;
      color: #3182ce;
    }
    
    .lang-name {
      margin-left: 0.5rem;
    }
    
    [dir="rtl"] .lang-name {
      margin-left: 0;
      margin-right: 0.5rem;
    }
    
    /* 모바일 대응 */
    @media (max-width: 640px) {
      .lang-dropdown-btn {
        padding: 0.375rem 0.5rem;
      }
      
      .lang-label {
        display: none;
      }
      
      .lang-dropdown-content {
        right: -2rem;
      }
      
      [dir="rtl"] .lang-dropdown-content {
        right: auto;
        left: -2rem;
      }
    }
  </style>
  <script>
    // 페이지 로딩 상태 표시
    document.addEventListener('DOMContentLoaded', function() {
      // 컨트롤러 초기화 전 로딩 메시지 표시
      const converterOptions = document.getElementById('converter-options');
      if (converterOptions) {
        converterOptions.innerHTML = `
          <div class="flex items-center justify-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600 mr-3"></div>
            <p>모듈 초기화 중...</p>
          </div>
        `;
        converterOptions.classList.remove('hidden');
      }
    });

    // 모바일 메뉴 토글
    document.addEventListener('DOMContentLoaded', function() {
      var toggle = document.getElementById('mobile-menu-toggle');
      var menu = document.getElementById('mobile-menu');
      if (toggle && menu) {
        toggle.addEventListener('click', function() {
          if (menu.style.display === 'none' || menu.style.display === '') {
            menu.style.display = 'block';
          } else {
            menu.style.display = 'none';
          }
        });
      }
    });
  </script>
</body>
</html>
