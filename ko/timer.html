  <meta name="description" content="온라인 타이머, 스톱워치, 뽀모도로 타이머. 사용하기 쉽고 정확합니다.">
  <meta name="keywords" content="QR 코드, 타이머, 무료, FileToQR">
  <title>타이머 & 스톱워치 - FileToQR</title>

  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link rel="alternate" hreflang="en" href="/en/timer.html">
  <link rel="alternate" hreflang="zh" href="/zh/timer.html">
  <link rel="alternate" hreflang="ja" href="/ja/timer.html">
  <link rel="alternate" hreflang="x-default" href="/timer.html">

  <link rel="stylesheet" href="/assets/css/components/qr-generator.css">
  <script type="module" src="/assets/js/qr-generator/qr-generator.js"></script>

</head>
<body class="bg-slate-50 text-slate-700 min-h-screen flex flex-col antialiased font-sans">
  <div id="header-container" class="sticky top-0 z-50"></div>

  <div id="ad-header" class="ad-container my-4 text-center bg-slate-100 py-2">
    <div class="ad-label text-xs text-slate-500">광고</div>
    <div class="ad-slot">
      <!-- 실제 광고 클라이언트 및 슬롯 ID로 교체하세요 -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <main id="main-container" class="flex-grow w-full mx-auto px-4 py-8 sm:py-12 max-w-3xl">
    <div class="bg-white rounded-xl shadow-xl p-6 sm:p-8 md:p-10">
      <header class="mb-8 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-slate-900">타이머, 스톱워치 & 뽀모도로</h1>
        <p class="mt-2 text-lg text-slate-600 leading-relaxed">다용도 타이머로 시간을 효과적으로 관리하세요.</p>
      </header>

      <!-- 타이머 탭 -->
      <nav class="timer-tabs mb-8 flex justify-center gap-2 sm:gap-3 border-b border-slate-200 pb-4">
        <button class="timer-tab-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ui-theme-button-transition active-tab" data-tab="timer">타이머</button>
        <button class="timer-tab-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ui-theme-button-transition" data-tab="stopwatch">스톱워치</button>
        <button class="timer-tab-btn px-4 py-2 rounded-md text-sm sm:text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ui-theme-button-transition" data-tab="pomodoro">뽀모도로</button>
      </nav>

      <!-- 타이머 섹션 -->
      <section id="timer-section" class="timer-content text-center py-6">
        <div class="timer-display text-6xl sm:text-7xl md:text-8xl font-mono font-bold text-slate-800 mb-6 tracking-wider">00:00:00</div>
        <div class="mb-6 space-x-2 sm:space-x-4">
          <input type="number" id="hours" min="0" placeholder="시" class="w-20 sm:w-24 p-2 text-lg border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-center">
          <input type="number" id="minutes" min="0" max="59" placeholder="분" class="w-20 sm:w-24 p-2 text-lg border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-center">
          <input type="number" id="seconds" min="0" max="59" placeholder="초" class="w-20 sm:w-24 p-2 text-lg border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-center">
        </div>
        <div class="space-x-2 sm:space-x-3">
          <button id="start-timer" class="px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ui-theme-button-transition">시작</button>
          <button id="pause-timer" class="px-6 py-2.5 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 ui-theme-button-transition hidden">일시정지</button>
          <button id="reset-timer" class="px-6 py-2.5 border border-slate-300 text-slate-700 font-semibold rounded-lg shadow-sm hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 ui-theme-button-transition">초기화</button>
        </div>
      </section>

      <!-- 스톱워치 섹션 -->
      <section id="stopwatch-section" class="timer-content hidden text-center py-6">
        <div class="stopwatch-display text-6xl sm:text-7xl md:text-8xl font-mono font-bold text-slate-800 mb-6 tracking-wider">00:00:00<span class="text-4xl md:text-5xl text-slate-500">.000</span></div>
        <div class="space-x-2 sm:space-x-3 mb-6">
          <button id="start-stopwatch" class="px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ui-theme-button-transition">시작</button>
          <button id="pause-stopwatch" class="px-6 py-2.5 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 ui-theme-button-transition hidden">일시정지</button>
          <button id="reset-stopwatch" class="px-6 py-2.5 border border-slate-300 text-slate-700 font-semibold rounded-lg shadow-sm hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 ui-theme-button-transition">초기화</button>
          <button id="lap-stopwatch" class="px-6 py-2.5 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 ui-theme-button-transition disabled:opacity-50" disabled>랩</button>
        </div>
        <div id="laps-list" class="text-left max-w-md mx-auto bg-slate-50 p-4 rounded-lg border border-slate-200 max-h-60 overflow-y-auto shadow-inner">
          <h3 class="text-lg font-semibold text-slate-700 mb-2 sticky top-0 bg-slate-50 py-1">랩 기록:</h3>
          <ul class="text-sm text-slate-600 space-y-1"></ul>
        </div>
      </section>

      <!-- 뽀모도로 섹션 -->
      <section id="pomodoro-section" class="timer-content hidden text-center py-6">
        <div id="current-mode-time" class="text-6xl sm:text-7xl md:text-8xl font-mono font-bold text-slate-800 mb-4 tracking-wider">25:00</div>
        <div id="current-mode-label" class="text-xl text-purple-600 font-semibold mb-6">작업 시간</div>
        <div class="space-x-2 sm:space-x-3 mb-6">
          <button id="start-pomodoro" class="px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ui-theme-button-transition">시작</button>
          <button id="pause-pomodoro" class="px-6 py-2.5 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 ui-theme-button-transition hidden">일시정지</button>
          <button id="reset-pomodoro" class="px-6 py-2.5 border border-slate-300 text-slate-700 font-semibold rounded-lg shadow-sm hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 ui-theme-button-transition">초기화</button>
        </div>
        <div class="text-sm text-slate-500">
          완료한 사이클: <span id="pomodoro-cycles" class="font-semibold">0</span>
        </div>
        <div class="mt-4">
            <button id="skip-pomodoro" class="px-4 py-1.5 text-sm bg-yellow-500 text-white font-medium rounded-md shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-yellow-400 ui-theme-button-transition">다음으로 건너뛰기</button>
        </div>
      </section>
    </div>
  </main>

  <div id="footer-container"></div>
  <script type="module" src="/assets/js/pages/timer.js"></script>

</body>
