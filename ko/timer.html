<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="description" content="온라인 타이머, 스톱워치, 뽀모도로 타이머. 사용하기 쉽고 정확합니다.">
  <meta name="keywords" content="QR 코드, 타이머, 무료, FileToQR">
  <title>타이머 & 스톱워치 - FileToQR</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23006aff'/%3E%3Crect x='12' y='12' width='12' height='12' fill='white'/%3E%3Crect x='40' y='12' width='12' height='12' fill='white'/%3E%3Crect x='12' y='40' width='12' height='12' fill='white'/%3E%3Crect x='28' y='28' width='8' height='8' fill='white'/%3E%3C/svg%3E">

  <link rel="alternate" hreflang="en" href="/en/timer.html">
  <link rel="alternate" hreflang="zh" href="/zh/timer.html">
  <link rel="alternate" hreflang="ja" href="/ja/timer.html">
  <link rel="alternate" hreflang="x-default" href="/timer.html">
  <link rel="stylesheet" href="/assets/css/tailwind-built.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <link rel="stylesheet" href="/assets/css/components/qr-generator.css">
  <script type="module" src="/assets/js/qr-generator/qr-generator.js"></script>
  <script type="module" src="/assets/js/qr-generator/file-to-qr-core.js"></script>
  <link rel="stylesheet" href="/assets/css/components/timer.css">
</head>
<body class="bg-slate-50 text-slate-700 min-h-screen flex flex-col antialiased font-sans">
  <div id="header-container" class="sticky top-0 z-50"></div>

  <div id="ad-header" class="ad-container my-4 text-center bg-slate-100 py-2">
    <div class="ad-label text-xs text-slate-500">광고</div>
    <div class="ad-slot">
      <!-- 실제 광고 클라이언트 및 슬롯 ID로 교체하세요 -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <main id="main-container" class="flex-grow w-full mx-auto px-4 py-8 sm:py-12 max-w-3xl">
    <div class="bg-white rounded-xl shadow-xl p-4 sm:p-6 md:p-10">
      <header class="mb-8 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-4 animate-fade-in animate-duration-700">타이머</h1>
        <p class="text-lg text-slate-600 mb-8 animate-fade-in animate-delay-150 animate-duration-700">QR 코드 유효 시간 타이머를 설정하세요.</p>
      </header>

      <!-- 타이머 탭 -->
      <nav class="timer-tabs mb-8 flex flex-wrap justify-center gap-2 sm:gap-3 border-b border-slate-200 pb-6">
        <button class="timer-tab-btn px-6 py-3 rounded-lg text-lg font-semibold text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out active-tab bg-purple-600 text-white" data-tab="timer"><i class="fas fa-stopwatch mr-2"></i>타이머</button>
        <button class="timer-tab-btn px-6 py-3 rounded-lg text-lg font-semibold text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-tab="stopwatch"><i class="fas fa-hourglass-half mr-2"></i>스톱워치</button>
        <button class="timer-tab-btn px-6 py-3 rounded-lg text-lg font-semibold text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-150 ease-in-out" data-tab="pomodoro"><i class="fas fa-seedling mr-2"></i>뽀모도로</button>
      </nav>

      <!-- 타이머 섹션 -->
      <section id="timer-section" class="timer-content tab-content p-4 sm:p-6 bg-white rounded-xl shadow-xl animate-fadeIn">
        <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mb-6 text-center pb-4 border-b border-slate-200">타이머</h2>
        
        <div id="timers-list" class="space-y-6 mb-8">
          <div class="timer-item bg-slate-50 p-5 rounded-lg shadow-md border border-slate-200 transition-all duration-300 ease-in-out hover:shadow-lg">
            <input type="text" class="timer-label text-lg font-semibold text-slate-700 border-b-2 border-slate-300 focus:border-blue-500 outline-none py-1 flex-grow bg-transparent placeholder-slate-400 w-full mb-4" placeholder="타이머 1 (예: 주방 타이머)">
            <div class="timer-display text-6xl font-mono text-center my-6 py-4 bg-slate-100 rounded-lg text-slate-800 shadow-inner">00:00:00</div>
            <div class="mb-6 flex justify-center items-center space-x-2 sm:space-x-4">
              <input type="number" min="0" placeholder="시" class="hours-input form-input text-center appearance-none w-20 sm:w-24 p-2 text-lg border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200">
              <span class="text-2xl text-slate-500">:</span>
              <input type="number" min="0" max="59" placeholder="분" class="minutes-input form-input text-center appearance-none w-20 sm:w-24 p-2 text-lg border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200">
              <span class="text-2xl text-slate-500">:</span>
              <input type="number" min="0" max="59" placeholder="초" class="seconds-input form-input text-center appearance-none w-20 sm:w-24 p-2 text-lg border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200">
            </div>
            <div class="flex flex-wrap justify-center gap-2 sm:gap-3 mb-4">
                <button class="preset-btn px-3 py-1 border border-slate-300 text-slate-700 hover:bg-slate-100 rounded-md" data-time="300">5분</button>
                <button class="preset-btn px-3 py-1 border border-slate-300 text-slate-700 hover:bg-slate-100 rounded-md" data-time="600">10분</button>
                <button class="preset-btn px-3 py-1 border border-slate-300 text-slate-700 hover:bg-slate-100 rounded-md" data-time="900">15분</button>
                <button class="preset-btn px-3 py-1 border border-slate-300 text-slate-700 hover:bg-slate-100 rounded-md" data-time="1800">30분</button>
            </div>
            <div class="space-x-2 sm:space-x-3">
              <button class="timer-start btn btn-success bg-green-500 text-white px-6 py-2.5 font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transform hover:scale-105 active:scale-95"><i class="fas fa-play mr-2"></i>시작</button>
              <button class="timer-pause btn btn-warning bg-yellow-500 text-white px-6 py-2.5 font-semibold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transform hover:scale-105 active:scale-95 hidden"><i class="fas fa-pause mr-2"></i>일시정지</button>
              <button class="timer-reset btn btn-danger bg-red-500 text-white px-6 py-2.5 font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transform hover:scale-105 active:scale-95"><i class="fas fa-undo mr-2"></i>초기화</button>
            </div>
          </div>
        </div>
        <button id="add-timer" class="bg-blue-600 text-white px-6 py-3 font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:scale-105 active:scale-95"><i class="fas fa-plus mr-2"></i>타이머 추가</button>
      </section>

      <!-- 스톱워치 섹션 -->
      <section id="stopwatch-section" class="timer-content tab-content hidden p-4 sm:p-6 bg-white rounded-xl shadow-xl animate-fadeIn">
        <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mb-6 text-center pb-4 border-b border-slate-200">스톱워치</h2>
        <div class="stopwatch-display text-5xl sm:text-7xl font-mono text-center mb-8 py-6 bg-slate-100 rounded-lg text-slate-800 shadow-inner">00:00:00<span class="milliseconds text-3xl sm:text-4xl text-slate-500">.000</span></div>
        <div class="space-x-2 sm:space-x-3 mb-6 flex justify-center">
          <button id="start-stopwatch" class="btn btn-lg btn-success bg-green-500 text-white px-8 py-3 font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transform hover:scale-105 active:scale-95"><i class="fas fa-play mr-2"></i>시작</button>
          <button id="pause-stopwatch" class="btn btn-lg btn-warning bg-yellow-500 text-white px-8 py-3 font-semibold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transform hover:scale-105 active:scale-95 hidden"><i class="fas fa-pause mr-2"></i>일시정지</button>
          <button id="reset-stopwatch" class="btn btn-lg btn-danger bg-red-500 text-white px-8 py-3 font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transform hover:scale-105 active:scale-95"><i class="fas fa-undo mr-2"></i>초기화</button>
          <button id="lap-stopwatch" class="btn btn-lg btn-info bg-sky-500 text-white px-8 py-3 font-semibold rounded-lg shadow-md hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transform hover:scale-105 active:scale-95 disabled:opacity-50"><i class="fas fa-flag mr-2"></i>랩</button>
        </div>
        <div id="laps-container" class="text-left max-w-md mx-auto bg-slate-50 p-4 rounded-lg shadow-sm border border-slate-200 max-h-60 overflow-y-auto">
          <h3 class="text-lg font-semibold text-slate-700 mb-2 sticky top-0 bg-slate-50 py-1">랩 기록:</h3>
          <ul id="laps-list-ul" class="text-sm text-slate-600 space-y-1">
            {/* Lap items (.lap-item) will be added here by JS */}
          </ul>
        </div>
      </section>

      <!-- 뽀모도로 섹션 -->
      <section id="pomodoro-section" class="timer-content tab-content hidden p-4 sm:p-6 bg-white rounded-xl shadow-xl animate-fadeIn">
        <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mb-6 text-center pb-4 border-b border-slate-200">뽀모도로</h2>
        <div id="pomodoro-status-text" class="text-2xl font-semibold text-slate-700 mb-3 text-center">작업 시간</div>
        <div id="pomodoro-current-mode-time" class="text-7xl sm:text-8xl font-mono text-center py-6 bg-slate-100 rounded-lg shadow-inner text-blue-600 mb-4">25:00</div>
        <div id="pomodoro-cycle-count" class="text-lg text-slate-500 mt-4 text-center mb-6">완료한 사이클: <span id="pomodoro-cycles-display" class="font-semibold">0</span></div>
        <div class="space-x-2 sm:space-x-3 mb-8 flex justify-center">
          <button id="start-pomodoro" class="btn btn-xl btn-success bg-green-500 text-white px-10 py-4 text-lg font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transform hover:scale-105 active:scale-95"><i class="fas fa-play mr-2"></i>시작</button>
          <button id="pause-pomodoro" class="btn btn-xl btn-warning bg-yellow-500 text-white px-10 py-4 text-lg font-semibold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transform hover:scale-105 active:scale-95 hidden"><i class="fas fa-pause mr-2"></i>일시정지</button>
          <button id="reset-pomodoro" class="btn btn-xl btn-danger bg-red-500 text-white px-10 py-4 text-lg font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transform hover:scale-105 active:scale-95"><i class="fas fa-undo mr-2"></i>초기화</button>
          <button id="skip-pomodoro" class="btn btn-xl btn-info bg-sky-500 text-white px-10 py-4 text-lg font-semibold rounded-lg shadow-md hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transform hover:scale-105 active:scale-95"><i class="fas fa-forward mr-2"></i>건너뛰기</button>
        </div>

        <div class="pomodoro-settings bg-slate-50 p-6 rounded-lg shadow-sm border border-slate-200 mb-8 max-w-lg mx-auto">
            <h3 class="text-xl font-semibold mb-6 text-slate-700 text-center">뽀모도로 설정</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="pomodoro-work-duration" class="block text-sm font-medium text-slate-700 mb-1">작업 시간 (분)</label>
                    <input type="number" id="pomodoro-work-duration" value="25" min="1" class="form-input mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                </div>
                <div>
                    <label for="pomodoro-short-break-duration" class="block text-sm font-medium text-slate-700 mb-1">짧은 휴식 (분)</label>
                    <input type="number" id="pomodoro-short-break-duration" value="5" min="1" class="form-input mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                </div>
                <div>
                    <label for="pomodoro-long-break-duration" class="block text-sm font-medium text-slate-700 mb-1">긴 휴식 (분)</label>
                    <input type="number" id="pomodoro-long-break-duration" value="15" min="1" class="form-input mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                </div>
                <div>
                    <label for="pomodoro-cycles-before-long-break" class="block text-sm font-medium text-slate-700 mb-1">긴 휴식까지 사이클</label>
                    <input type="number" id="pomodoro-cycles-before-long-break" value="4" min="1" class="form-input mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                </div>
            </div>
            <div class="flex items-center justify-center">
                <button id="pomodoro-save-settings" class="btn btn-primary bg-purple-600 text-white px-6 py-2 font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"><i class="fas fa-save mr-2"></i>설정 저장</button>
            </div>
        </div>
        
        <div class="pomodoro-notification-settings bg-slate-50 p-6 rounded-lg shadow-sm border border-slate-200 max-w-lg mx-auto">
            <h3 class="text-xl font-semibold mb-6 text-slate-700 text-center">알림 설정</h3>
            <div class="flex items-center justify-between mb-4">
                <span class="text-sm font-medium text-slate-700">알림 활성화</span>
                <input type="checkbox" id="pomodoro-enable-notifications" class="form-checkbox h-5 w-5 text-purple-600 border-slate-300 rounded focus:ring-purple-500">
            </div>
            <div class="flex items-center justify-between mb-4">
                <span class="text-sm font-medium text-slate-700">소리 재생</span>
                <input type="checkbox" id="pomodoro-play-sound" class="form-checkbox h-5 w-5 text-purple-600 border-slate-300 rounded focus:ring-purple-500">
            </div>
            <div>
                <label for="pomodoro-volume" class="block text-sm font-medium text-slate-700 mb-1">볼륨</label>
                <input type="range" id="pomodoro-volume" min="0" max="1" step="0.1" value="0.5" class="form-range w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer focus:outline-none focus:ring-0 focus:shadow-none">
            </div>
             <div class="mt-4 text-center">
              <button id="request-notification-permission" class="bg-blue-600 text-white px-4 py-2 text-sm font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-bell mr-2"></i>알림 권한 요청
              </button>
            </div>
        </div>
      </section>
    </div>
  </main>

  <div id="footer-container"></div>
  <script type="module" src="/assets/js/pages/timer.js"></script>
