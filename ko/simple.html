<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>간단한 테스트 페이지</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/rtl.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: blue;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>간단한 테스트 페이지</h1>
    <p>이 페이지는 웹사이트 기본 기능 테스트를 위한 것입니다.</p>
    
    <button onclick="showAlert()">알림 표시</button>
    <button onclick="showTime()">현재 시간</button>
    <div id="result"></div>
    
    <script>
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('result').textContent = '페이지가 성공적으로 로드되었습니다.';
        });
        
        // 알림 표시 함수
        function showAlert() {
            alert('버튼이 클릭되었습니다!');
        }
        
        // 현재 시간 표시 함수
        function showTime() {
            const now = new Date();
            document.getElementById('result').textContent = '현재 시간: ' + now.toLocaleTimeString();
        }
    </script>
    <script src="/assets/js/core/app-core.js"></script>
</body>
</html>
