<!doctype html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="FileToQR お問い合わせ - 連絡先情報とお問い合わせガイド"><meta name="keywords" content="FileToQR, お問い合わせ, 連絡先, Contact"><title>お問い合わせ - FileToQR</title><link rel="stylesheet" href="assets/css/styles.css"><script src="https://cdn.tailwindcss.com"></script><link rel="icon" href="favicon.ico" type="image/x-icon"><script defer="defer" src="./assets/js/runtime.6f2dc29026f3291faf67.js"></script><script defer="defer" src="./assets/js/app-core.8c0d45125339ca8785cf.js"></script><script defer="defer" src="./assets/js/shared-modules.9efbb6d973514dbaaca0.js"></script><script defer="defer" src="./assets/js/common-utils.91cc098f37078468f162.js"></script><script defer="defer" src="./assets/js/template-utils.364aa19228ee322888fd.js"></script><script defer="defer" src="./assets/js/content.1616298e43890db3d175.js"></script></head><body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col"><div id="header-container"></div><main class="flex-grow container mx-auto px-4 py-8"><h1 class="text-3xl font-bold mb-6">お問い合わせ</h1><p class="mb-4">FileToQRにご関心をお寄せいただきありがとうございます。ご質問、ご意見、またはサポートが必要な場合は、以下の情報を使用してご連絡ください。</p><div class="bg-white rounded-lg shadow-md p-6 mb-8"><h2 class="text-2xl font-semibold mb-4">連絡先情報</h2><div class="space-y-3"><div class="flex items-start"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg><div><p class="font-medium">Eメール:</p><p><a href="mailto:contact@filetoqr.com" class="text-blue-600 hover:underline">contact@filetoqr.com</a></p></div></div><div class="flex items-start"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg><div><p class="font-medium">サポート対応時間:</p><p>月曜～金曜: 午前9時 - 午後6時 (GMT+9)</p><p>返信時間: 営業日は通常24時間以内</p></div></div></div></div><div class="bg-white rounded-lg shadow-md p-6"><h2 class="text-2xl font-semibold mb-4">メッセージを送信</h2><form id="contact-form" class="space-y-4"><div><label for="name" class="block text-sm font-medium text-gray-700 mb-1">お名前</label><input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required></div><div><label for="email" class="block text-sm font-medium text-gray-700 mb-1">Eメール</label><input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required></div><div><label for="subject" class="block text-sm font-medium text-gray-700 mb-1">件名</label><input type="text" id="subject" name="subject" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required></div><div><label for="message" class="block text-sm font-medium text-gray-700 mb-1">メッセージ</label><textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required></textarea></div><div><button type="submit" class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">メッセージを送信</button></div></form></div></main><div id="footer-container"></div><script src="assets/js/core/app-core.js" type="module"></script><script>document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('ありがとうございます。できるだけ早くご連絡いたします。');
  this.reset();
});</script></body></html>
