<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="타이머, 스톱워치 및 포모도로 타이머 - 여러 타이머를 동시에 관리하고 작업 효율성을 높이세요.">
  <meta name="keywords" content="타이머, 스톱워치, 포모도로, 시간 관리, 생산성">
  <title>타이머 & 스톱워치 | 포모도로 - FileToQR</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/timer.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="alternate" hreflang="ko" href="/timer.html">
  <link rel="alternate" hreflang="en" href="/en/timer.html">
  <link rel="alternate" hreflang="zh" href="/zh/timer.html">
  <link rel="alternate" hreflang="ja" href="/ja/timer.html">
  <link rel="alternate" hreflang="x-default" href="/timer.html">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/assets/js/core/app-core.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <div id="header-container"></div>
  <main id="main-container">
    <div class="timer-tabs mb-4">
      <button class="timer-tab-btn" data-type="timer">タイマー</button>
      <button class="timer-tab-btn" data-type="stopwatch">ストップウォッチ</button>
      <button class="timer-tab-btn" data-type="pomodoro">ポモドーロ</button>
    </div>
    <div id="timer-app">
      <!-- Timer Tab Content -->
      <div id="timer-tab-content" class="tab-content hidden p-4 bg-white rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">タイマー</h2>
          <button id="add-timer" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">タイマー追加</button>
        </div>
        <div id="timers-list">
          <!-- タイマーアイテムはここにJavaScriptによって追加されます -->
        </div>
        <p class="text-xs text-gray-500 mt-4">注意: タイマー完了時にブラウザ通知を受け取るには、通知権限を許可してください。</p>
      </div>
      <!-- Stopwatch Tab Content -->
      <div id="stopwatch-tab-content" class="tab-content hidden p-4 bg-white rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4 text-center">ストップウォッチ</h2>
        <div class="stopwatch-display text-6xl font-mono text-center mb-6 py-4 bg-gray-100 rounded-lg">
          <span id="stopwatch-hours">00</span>:<span id="stopwatch-minutes">00</span>:<span id="stopwatch-seconds">00</span>.<span id="stopwatch-milliseconds" class="text-3xl">00</span>
        </div>
        <div class="stopwatch-controls space-x-2 text-center mb-6">
          <button id="stopwatch-start" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 text-lg">開始</button>
          <button id="stopwatch-pause" class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 text-lg" disabled>一時停止</button>
          <button id="stopwatch-reset" class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 text-lg">リセット</button>
          <button id="stopwatch-lap" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-lg" disabled>ラップ</button>
        </div>
        <div id="laps-container">
          <h3 class="text-lg font-semibold mb-2">ラップタイム</h3>
          <ul id="laps-list" class="list-decimal list-inside bg-gray-50 p-3 rounded-lg max-h-60 overflow-y-auto">
            <!-- ラップアイテムはここにJavaScriptによって追加されます -->
          </ul>
        </div>
      </div>
      <!-- Pomodoro Tab Content -->
      <div id="pomodoro-tab-content" class="tab-content hidden p-4 bg-white rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-6 text-center">ポモドーロタイマー</h2>
        <div class="pomodoro-display text-center mb-6">
          <div id="status-text" class="text-2xl font-semibold text-gray-700 mb-2">作業時間</div>
          <div id="current-mode-time" class="text-7xl font-mono text-blue-600 py-4 bg-gray-100 rounded-lg">25:00</div>
          <div id="cycle-count" class="text-md text-gray-500 mt-2">0/4 セッション</div>
        </div>
        <div class="pomodoro-controls space-x-2 text-center mb-8">
          <button id="pomodoro-start" class="px-8 py-4 bg-green-500 text-white rounded-lg hover:bg-green-600 text-xl">開始</button>
          <button id="pomodoro-pause" class="px-8 py-4 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 text-xl" disabled>一時停止</button>
          <button id="pomodoro-reset" class="px-8 py-4 bg-red-500 text-white rounded-lg hover:bg-red-600 text-xl">リセット</button>
        </div>
        <div class="pomodoro-settings bg-gray-50 p-6 rounded-lg">
          <h3 class="text-lg font-semibold mb-4 text-gray-800">ポモドーロ設定</h3>
          <!-- 設定はJavaScriptによってここに追加されるか、または事前定義できます -->
        </div>
      </div>
    </div>
  </main>
  <div id="footer-container"></div>
</body>
</html>
