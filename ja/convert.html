<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileToQR - ファイル変換 (日本語)</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- TODO: Replace with actual converter UI/content, apply translation -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <script type="module" src="/assets/js/pages/convert.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <div id="header-container"></div>
  <main id="main-container">
    <div class="converter-type-tabs mb-4">
      <button class="converter-type-btn" data-type="image">画像</button>
      <button class="converter-type-btn" data-type="document">ドキュメント</button>
      <button class="converter-type-btn" data-type="audio">オーディオ</button>
      <button class="converter-type-btn" data-type="data">データ</button>
    </div>
    <label for="file-upload" class="block w-full cursor-pointer p-4 border-2 border-dashed border-blue-300 rounded-lg text-center bg-white hover:bg-blue-50">
      <span class="block text-lg font-medium mb-2">ファイルを選択またはドラッグしてください</span>
      <input type="file" id="file-upload" class="hidden">
    </label>
    <div id="converter-options" class="mb-4"></div>
    <div id="conversion-output" class="hidden"></div>
    <button id="download-btn" class="hidden">結果をダウンロード</button>
  </main>
  <div id="footer-container"></div>
</body>
</html>
