<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileToQR - File Converter (English)</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- TODO: Replace with actual converter UI/content, apply translation -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/assets/js/core/app-core.js"></script>
  <script type="module" src="/assets/js/pages/convert.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <div id="header-container"></div>
  <main id="main-container">
    <div class="converter-type-tabs mb-4">
      <button class="converter-type-btn" data-type="image">Image</button>
      <button class="converter-type-btn" data-type="document">Document</button>
      <button class="converter-type-btn" data-type="audio">Audio</button>
      <button class="converter-type-btn" data-type="data">Data</button>
    </div>
    <label for="file-upload" class="block w-full cursor-pointer p-4 border-2 border-dashed border-blue-300 rounded-lg text-center bg-white hover:bg-blue-50">
      <span class="block text-lg font-medium mb-2">Select or drag a file</span>
      <input type="file" id="file-upload" class="hidden">
    </label>
    <div id="converter-options" class="mb-4"></div>
    <div id="conversion-output" class="hidden">
      <!-- Conversion result can be displayed here, e.g., image preview or download link -->
    </div>
    <div id="conversion-progress-container" class="my-4 hidden">
      <div class="flex justify-between mb-1">
        <span id="conversion-progress-text" class="text-sm font-medium text-gray-700 dark:text-white">Converting file...</span>
        <span id="conversion-progress-percentage" class="text-sm font-medium text-gray-700 dark:text-white">0%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
        <div id="conversion-progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
      </div>
    </div>
    <button id="download-btn" class="hidden">Download Converted File</button>
  </main>
  <div id="footer-container"></div>
</body>
</html>
