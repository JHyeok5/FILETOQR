<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileToQR - QR Code (English)</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
