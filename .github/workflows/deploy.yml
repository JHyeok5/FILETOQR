name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# GitHub Pages에 대한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 하나의 동시 배포만 허용
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # 의존성 설치 (필요한 경우 legacy-peer-deps 사용)
          npm install --legacy-peer-deps
          
          # 설치된 의존성 확인
          echo "Installed packages:"
          npm list --depth=0
      
      - name: Create necessary directories
        run: |
          # 필요한 디렉토리 생성 확인
          mkdir -p dist
          mkdir -p assets/i18n
          
          # CNAME 파일 복사 확인
          if [ -f "CNAME" ]; then
            echo "CNAME file exists: $(cat CNAME)"
          else
            echo "Creating CNAME file"
            echo "filetoqr.space" > CNAME
          fi
      
      - name: Build with webpack
        run: |
          echo "Starting webpack build..."
          NODE_ENV=production npm run build
        continue-on-error: false
      
      - name: Verify build output
        run: |
          echo "Checking build output files:"
          ls -la dist/
          
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in build output!"
            exit 1
          else
            echo "Build successful - index.html exists"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  
  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 