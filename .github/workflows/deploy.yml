name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Update package-lock.json
        run: npm install --package-lock-only

      - name: Install dependencies
        run: |
          npm ci
          npm install es6-promise-polyfill --save-exact
          npm list es6-promise-polyfill || true
      
      - name: Debug i18n-utils.js
        run: |
          cat assets/js/utils/i18n-utils.js | head -20
          echo "Checking webpack.config.js for fallback configuration..."
          grep -A 5 "fallback" webpack.config.js || echo "fallback configuration not found"
      
      - name: Build with webpack
        run: |
          npm run build
        continue-on-error: true

      - name: Check build status and detailed logs
        run: |
          mkdir -p dist
          if [ $? -ne 0 ]; then
            echo "Build failed, detailed error logs:"
            npx webpack --mode production --stats-error-details
          fi
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true 