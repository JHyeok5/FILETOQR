name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # 의존성 설치 (필요한 경우 legacy-peer-deps 사용)
          npm install --legacy-peer-deps
          
          # 설치된 의존성 확인
          echo "Installed packages:"
          npm list --depth=0
      
      - name: Create necessary directories
        run: |
          # 필요한 디렉토리 생성 확인
          mkdir -p dist
          mkdir -p assets/i18n
          
          # CNAME 파일 복사 확인
          if [ -f "CNAME" ]; then
            echo "CNAME file exists: $(cat CNAME)"
          else
            echo "Creating CNAME file"
            echo "filetoqr.space" > CNAME
          fi
      
      - name: Build with webpack
        run: |
          echo "Starting webpack build..."
          NODE_ENV=production npm run build
        continue-on-error: false
      
      - name: Verify build output
        run: |
          echo "Checking build output files:"
          ls -la dist/
          
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in build output!"
            exit 1
          else
            echo "Build successful - index.html exists"
          fi
      
      - name: Copy built files to repository root
        run: |
          # dist 폴더의 모든 파일을 저장소 루트로 복사
          cp -r dist/* .
          
          # 변경사항 확인
          echo "Files copied to repository root:"
          ls -la
      
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Build and deploy website" || echo "No changes to commit"
          git push 