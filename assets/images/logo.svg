<!--
  FileToQR 임시 대체 로고 (SVG)
  - 심플한 QR 아이콘 + 텍스트
  - 브랜드 컬러: #2563eb (파랑)
  - 추후 정식 로고로 교체 가능
-->
<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="2" y="2" width="12" height="12" rx="2" fill="#2563eb"/>
  <rect x="6" y="6" width="4" height="4" rx="1" fill="white"/>
  <rect x="2" y="18" width="6" height="6" rx="1.5" fill="#2563eb"/>
  <rect x="10" y="18" width="4" height="4" rx="1" fill="#2563eb"/>
  <rect x="18" y="2" width="4" height="4" rx="1" fill="#2563eb"/>
  <text x="28" y="14" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">FileToQR</text>
</svg> 